<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - Utilsly</title>
    <meta name="description" content="Utilsly 설정 페이지입니다.">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .settings-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        [data-theme="dark"] .settings-section {
            background: var(--bg-primary);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        .settings-label {
            font-weight: 600;
            font-size: 16px;
        }

        .settings-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">설정</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">settings</span>
                    </div>
                    <h1>설정</h1>
                    <p class="description">Utilsly를 내 취향에 맞게 설정하세요.</p>
                </div>

                <div class="settings-section">
                    <h3 style="margin-bottom: 16px;">일반</h3>

                    <div class="settings-row">
                        <div>
                            <div class="settings-label">다크 모드</div>
                            <div class="settings-desc">어두운 테마를 사용합니다.</div>
                        </div>
                        <input type="checkbox" id="darkModeCheckbox" onclick="Utilsly.toggleTheme()">
                    </div>

                    <div class="settings-row">
                        <div>
                            <div class="settings-label">데이터 초기화</div>
                            <div class="settings-desc">저장된 모든 로컬 데이터(메모, 설정 등)를 삭제합니다.</div>
                        </div>
                        <button class="btn" onclick="clearData()"
                            style="color: #FF4B4B; border-color: #FF4B4B;">초기화</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 style="margin-bottom: 16px;">정보</h3>
                    <div class="settings-row">
                        <div>
                            <div class="settings-label">버전</div>
                        </div>
                        <div style="color: var(--text-secondary);">v3.0.0</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/common.js"></script>
    <script>
        // Initialize checkbox state
        document.addEventListener('DOMContentLoaded', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const checkbox = document.getElementById('darkModeCheckbox');
            if (checkbox) checkbox.checked = isDark;
        });

        function clearData() {
            if (confirm('정말 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                localStorage.clear();
                alert('모든 데이터가 삭제되었습니다.');
                location.reload();
            }
        }
    </script>
</body>

</html>
