<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼센트 계산기 - Utilsly</title>
    <meta name="description" content="전체값의 비율, 값의 변화율, 증감 계산 등 다양한 퍼센트 계산을 지원합니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .calc-row {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .calc-input {
            width: 100px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .calc-result {
            font-weight: 700;
            color: var(--accent-blue);
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">수학/계산</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">퍼센트 계산기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">percent</span>
                    </div>
                    <h1>퍼센트 계산기</h1>
                    <p class="description">비율, 증감, 변화율 등 다양한 퍼센트 계산을 쉽게 해결하세요.</p>
                </div>

                <div class="tool-container">
                    <!-- Case 1: What is X% of Y? -->
                    <div class="calc-row">
                        <span>전체값</span>
                        <input type="number" class="calc-input" id="c1-total" placeholder="100">
                        <span>의</span>
                        <input type="number" class="calc-input" id="c1-percent" placeholder="20">
                        <span>% 는?</span>
                        <span class="calc-result" id="c1-result">0</span>
                        <button class="btn" onclick="calc1()">계산</button>
                    </div>

                    <!-- Case 2: X is what % of Y? -->
                    <div class="calc-row">
                        <span>값</span>
                        <input type="number" class="calc-input" id="c2-part" placeholder="20">
                        <span>은 전체값</span>
                        <input type="number" class="calc-input" id="c2-total" placeholder="100">
                        <span>의 몇 % 인가?</span>
                        <span class="calc-result" id="c2-result">0%</span>
                        <button class="btn" onclick="calc2()">계산</button>
                    </div>

                    <!-- Case 3: Increase/Decrease -->
                    <div class="calc-row">
                        <span>값</span>
                        <input type="number" class="calc-input" id="c3-from" placeholder="1000">
                        <span>이</span>
                        <input type="number" class="calc-input" id="c3-to" placeholder="1500">
                        <span>으로 변하면?</span>
                        <span class="calc-result" id="c3-result">0% 증가</span>
                        <button class="btn" onclick="calc3()">계산</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        function calc1() {
            const total = parseFloat(document.getElementById('c1-total').value) || 0;
            const percent = parseFloat(document.getElementById('c1-percent').value) || 0;
            document.getElementById('c1-result').textContent = (total * (percent / 100)).toLocaleString();
        }

        function calc2() {
            const part = parseFloat(document.getElementById('c2-part').value) || 0;
            const total = parseFloat(document.getElementById('c2-total').value) || 0;
            if (total === 0) return;
            document.getElementById('c2-result').textContent = ((part / total) * 100).toFixed(2) + '%';
        }

        function calc3() {
            const from = parseFloat(document.getElementById('c3-from').value) || 0;
            const to = parseFloat(document.getElementById('c3-to').value) || 0;
            if (from === 0) return;
            const diff = to - from;
            const percent = (diff / from) * 100;
            const type = percent > 0 ? "증가" : "감소";
            document.getElementById('c3-result').textContent = Math.abs(percent).toFixed(2) + '% ' + type;
        }
    </script>
</body>

</html>
