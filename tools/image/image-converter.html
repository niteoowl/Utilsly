<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변환기 - Utilsly</title>
    <meta name="description" content="이미지 파일을 JPG, PNG, WEBP 등 원하는 포맷으로 간편하게 변환하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-sidebar);
            margin-bottom: 24px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent-blue);
            background: rgba(35, 131, 226, 0.05);
        }

        .preview-container {
            display: none;
            margin-bottom: 24px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">이미지</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">이미지 변환기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">transform</span>
                    </div>
                    <h1>이미지 변환기</h1>
                    <p class="description">JPG, PNG, WEBP 등 다양한 이미지 포맷을 손쉽게 변환하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary); margin-bottom: 16px;">cloud_upload</span>
                        <p style="font-size: 16px; font-weight: 500; margin-bottom: 8px;">이미지를 드래그하거나 클릭하여 업로드</p>
                        <p style="font-size: 14px; color: var(--text-secondary);">지원 형식: JPG, PNG, WEBP, GIF</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>

                    <div class="preview-container" id="previewContainer">
                        <img id="previewImage" class="preview-image" src="" alt="Preview">
                        <div style="margin-top: 16px; font-size: 14px; color: var(--text-secondary);">
                            원본 크기: <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="controls" id="controls" style="display: none;">
                        <div style="flex: 1;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">변환할 포맷</label>
                            <select id="formatSelect">
                                <option value="image/png">PNG</option>
                                <option value="image/jpeg">JPG</option>
                                <option value="image/webp">WEBP</option>
                            </select>
                        </div>
                        <div style="flex: 1;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">품질 (JPG/WEBP)</label>
                            <input type="range" id="qualityRange" min="0.1" max="1.0" step="0.1" value="0.9">
                            <span id="qualityValue" style="font-size: 14px; color: var(--text-secondary);">90%</span>
                        </div>
                    </div>

                    <button id="convertBtn" class="btn btn-primary" style="width: 100%; display: none;"
                        onclick="convertImage()">변환 및 다운로드</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const controls = document.getElementById('controls');
        const convertBtn = document.getElementById('convertBtn');
        const originalSize = document.getElementById('originalSize');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        qualityRange.addEventListener('input', (e) => {
            qualityValue.textContent = Math.round(e.target.value * 100) + '%';
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                controls.style.display = 'flex';
                convertBtn.style.display = 'inline-flex';
                originalSize.textContent = (file.size / 1024).toFixed(2) + ' KB';
            };
            reader.readAsDataURL(file);
        }

        function convertImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const format = document.getElementById('formatSelect').value;
            const quality = parseFloat(qualityRange.value);

            canvas.width = previewImage.naturalWidth;
            canvas.height = previewImage.naturalHeight;
            ctx.drawImage(previewImage, 0, 0);

            const dataUrl = canvas.toDataURL(format, quality);
            const link = document.createElement('a');

            let ext = 'png';
            if (format === 'image/jpeg') ext = 'jpg';
            if (format === 'image/webp') ext = 'webp';

            link.download = `converted-image.${ext}`;
            link.href = dataUrl;
            link.click();
        }
    </script>
</body>

</html>
