<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 자르기 - Utilsly</title>
    <meta name="description" content="이미지를 원하는 비율로 자유롭게 자르세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        .editor-container {
            display: none;
            margin-bottom: 24px;
            max-height: 500px;
        }

        .img-container {
            max-height: 500px;
            background: #f0f0f0;
        }

        img {
            max-width: 100%;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">이미지</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">이미지 자르기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">crop</span>
                    </div>
                    <h1>이미지 자르기</h1>
                    <p class="description">이미지를 원하는 영역만큼 잘라내고 저장하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">cloud_upload</span>
                        <p style="margin-top: 16px;">이미지를 업로드하세요</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>

                    <div class="editor-container" id="editorContainer">
                        <div class="toolbar">
                            <button class="btn" onclick="cropper.setAspectRatio(16/9)">16:9</button>
                            <button class="btn" onclick="cropper.setAspectRatio(4/3)">4:3</button>
                            <button class="btn" onclick="cropper.setAspectRatio(1)">1:1</button>
                            <button class="btn" onclick="cropper.setAspectRatio(NaN)">자유</button>
                            <button class="btn" onclick="cropper.rotate(90)">
                                <span class="material-symbols-rounded">rotate_right</span>
                            </button>
                            <button class="btn" onclick="cropper.scaleX(-1)">
                                <span class="material-symbols-rounded">flip</span>
                            </button>
                        </div>
                        <div class="img-container">
                            <img id="image" src="" alt="Picture">
                        </div>
                        <button class="btn btn-primary" onclick="cropImage()" style="width: 100%; margin-top: 16px;">자르기
                            및 다운로드</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorContainer = document.getElementById('editorContainer');
        const image = document.getElementById('image');
        let cropper;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    dropZone.style.display = 'none';
                    editorContainer.style.display = 'block';

                    if (cropper) cropper.destroy();
                    cropper = new Cropper(image, {
                        viewMode: 1,
                        autoCropArea: 0.8,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        function cropImage() {
            if (!cropper) return;
            const canvas = cropper.getCroppedCanvas();
            const link = document.createElement('a');
            link.download = 'cropped-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
