<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 필터 - Utilsly</title>
    <meta name="description" content="이미지에 다양한 필터를 적용하고 보정하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .canvas-container {
            max-width: 100%;
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: none;
        }

        canvas {
            max-width: 100%;
            display: block;
        }

        .filter-controls {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .control-group {
            background: var(--bg-sidebar);
            padding: 12px;
            border-radius: 8px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">이미지</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">이미지 필터</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">photo_filter</span>
                    </div>
                    <h1>이미지 필터</h1>
                    <p class="description">밝기, 대비, 채도 등을 조절하여 이미지를 보정하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">cloud_upload</span>
                        <p style="margin-top: 16px;">이미지를 업로드하세요</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>

                    <div class="canvas-container" id="canvasContainer">
                        <canvas id="canvas"></canvas>
                    </div>

                    <div class="filter-controls" id="filterControls">
                        <div class="control-group">
                            <label>밝기 <span id="brightnessVal">100%</span></label>
                            <input type="range" id="brightness" min="0" max="200" value="100">
                        </div>
                        <div class="control-group">
                            <label>대비 <span id="contrastVal">100%</span></label>
                            <input type="range" id="contrast" min="0" max="200" value="100">
                        </div>
                        <div class="control-group">
                            <label>채도 <span id="saturateVal">100%</span></label>
                            <input type="range" id="saturate" min="0" max="200" value="100">
                        </div>
                        <div class="control-group">
                            <label>흑백 <span id="grayscaleVal">0%</span></label>
                            <input type="range" id="grayscale" min="0" max="100" value="0">
                        </div>
                        <div class="control-group">
                            <label>블러 <span id="blurVal">0px</span></label>
                            <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
                        </div>
                        <div class="control-group">
                            <label>색조 회전 <span id="hueVal">0deg</span></label>
                            <input type="range" id="hue-rotate" min="0" max="360" value="0">
                        </div>
                    </div>

                    <div style="display: flex; gap: 12px;">
                        <button class="btn" onclick="resetFilters()" id="resetBtn" style="display: none;">초기화</button>
                        <button class="btn btn-primary" onclick="downloadImage()" id="downloadBtn"
                            style="display: none; flex: 1;">이미지 저장</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const filterControls = document.getElementById('filterControls');
        const canvasContainer = document.getElementById('canvasContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let originalImage = new Image();

        const filters = {
            brightness: 100,
            contrast: 100,
            saturate: 100,
            grayscale: 0,
            blur: 0,
            'hue-rotate': 0
        };

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                    originalImage.onload = () => {
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        dropZone.style.display = 'none';
                        canvasContainer.style.display = 'block';
                        filterControls.style.display = 'grid';
                        downloadBtn.style.display = 'inline-flex';
                        resetBtn.style.display = 'inline-flex';
                        applyFilters();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function updateFilter(name, value, unit) {
            filters[name] = value;
            document.getElementById(name + 'Val').textContent = value + unit;
            applyFilters();
        }

        document.getElementById('brightness').addEventListener('input', (e) => updateFilter('brightness', e.target.value, '%'));
        document.getElementById('contrast').addEventListener('input', (e) => updateFilter('contrast', e.target.value, '%'));
        document.getElementById('saturate').addEventListener('input', (e) => updateFilter('saturate', e.target.value, '%'));
        document.getElementById('grayscale').addEventListener('input', (e) => updateFilter('grayscale', e.target.value, '%'));
        document.getElementById('blur').addEventListener('input', (e) => updateFilter('blur', e.target.value, 'px'));
        document.getElementById('hue-rotate').addEventListener('input', (e) => updateFilter('hue-rotate', e.target.value, 'deg'));

        function applyFilters() {
            ctx.filter = `
                brightness(${filters.brightness}%)
                contrast(${filters.contrast}%)
                saturate(${filters.saturate}%)
                grayscale(${filters.grayscale}%)
                blur(${filters.blur}px)
                hue-rotate(${filters['hue-rotate']}deg)
            `;
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
        }

        function resetFilters() {
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturate').value = 100;
            document.getElementById('grayscale').value = 0;
            document.getElementById('blur').value = 0;
            document.getElementById('hue-rotate').value = 0;

            // Update values display
            updateFilter('brightness', 100, '%');
            updateFilter('contrast', 100, '%');
            updateFilter('saturate', 100, '%');
            updateFilter('grayscale', 0, '%');
            updateFilter('blur', 0, 'px');
            updateFilter('hue-rotate', 0, 'deg');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'filtered-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
