    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');

        let originalImage = null;
        let aspectRatio = 0;

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    aspectRatio = originalImage.width / originalImage.height;
                    widthInput.value = originalImage.width;
                    heightInput.value = originalImage.height;
                    preview.src = originalImage.src;
                    previewContainer.style.display = 'block';
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateDimensions(source) {
            if (!originalImage) return;

            if (source === 'width') {
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            } else {
                widthInput.value = Math.round(heightInput.value * aspectRatio);
            }
        }

        function downloadImage() {
            if (!originalImage) return;

            const canvas = document.createElement('canvas');
            canvas.width = parseInt(widthInput.value);
            canvas.height = parseInt(heightInput.value);

            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            const format = document.getElementById('formatInput').value;
            const quality = parseFloat(document.getElementById('qualityInput').value);

            const dataUrl = canvas.toDataURL(format, quality);

            const link = document.createElement('a');
            link.download = `resized-image.${format.split('/')[1]}`;
            link.href = dataUrl;
            link.click();
        }
    </script>
