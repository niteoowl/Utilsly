<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 생성기 - Utilsly</title>
    <meta name="description" content="강력하고 안전한 비밀번호를 무작위로 생성하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .generator-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            margin: 0 auto;
        }

        .password-display {
            background: var(--bg-sidebar);
            padding: 24px;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            word-break: break-all;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .password-display:hover {
            background: var(--bg-hover);
        }

        .password-display:active {
            transform: scale(0.98);
        }

        .options-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .length-slider {
            width: 100%;
            margin-top: 8px;
        }

        [data-theme="dark"] .generator-card {
            background: var(--bg-sidebar);
        }

        [data-theme="dark"] .password-display {
            background: #2d2d2d;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">비밀번호 생성기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">password</span>
                    </div>
                    <h1>비밀번호 생성기</h1>
                    <p class="description">옵션을 선택하여 강력한 보안 비밀번호를 생성하세요.</p>
                </div>

                <div class="generator-card">
                    <div class="password-display" id="passwordDisplay" onclick="copyPassword()" title="클릭하여 복사">
                        Generating...
                    </div>

                    <div class="options-grid">
                        <div style="padding: 12px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                <label style="font-weight: 600;">길이</label>
                                <span id="lengthValue" style="font-weight: 700; color: var(--accent-blue);">16</span>
                            </div>
                            <input type="range" id="length" min="4" max="50" value="16" class="length-slider"
                                oninput="updateLength()">
                        </div>

                        <label class="option-item">
                            <span>대문자 포함 (A-Z)</span>
                            <input type="checkbox" id="uppercase" checked onchange="generatePassword()">
                        </label>

                        <label class="option-item">
                            <span>소문자 포함 (a-z)</span>
                            <input type="checkbox" id="lowercase" checked onchange="generatePassword()">
                        </label>

                        <label class="option-item">
                            <span>숫자 포함 (0-9)</span>
                            <input type="checkbox" id="numbers" checked onchange="generatePassword()">
                        </label>

                        <label class="option-item">
                            <span>특수문자 포함 (!@#$)</span>
                            <input type="checkbox" id="symbols" checked onchange="generatePassword()">
                        </label>
                    </div>

                    <button class="btn btn-primary" onclick="generatePassword()"
                        style="width: 100%; padding: 16px; font-size: 18px;">
                        <span class="material-symbols-rounded" style="margin-right: 8px;">refresh</span>
                        새로 생성
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const display = document.getElementById('passwordDisplay');
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');

        const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

        function updateLength() {
            lengthValue.innerText = lengthSlider.value;
            generatePassword();
        }

        function generatePassword() {
            let chars = '';
            if (uppercaseEl.checked) chars += upperChars;
            if (lowercaseEl.checked) chars += lowerChars;
            if (numbersEl.checked) chars += numberChars;
            if (symbolsEl.checked) chars += symbolChars;

            if (chars === '') {
                display.innerText = '옵션을 선택하세요';
                return;
            }

            let password = '';
            for (let i = 0; i < lengthSlider.value; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            display.innerText = password;
        }

        function copyPassword() {
            const password = display.innerText;
            if (password === '옵션을 선택하세요') return;

            navigator.clipboard.writeText(password).then(() => {
                const originalText = display.innerText;
                display.innerText = '복사되었습니다!';
                setTimeout(() => {
                    display.innerText = originalText;
                }, 1000);
            });
        }

        // Init
        generatePassword();
    </script>
</body>

</html>
