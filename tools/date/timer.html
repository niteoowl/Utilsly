<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 - Utilsly</title>
    <meta name="description" content="간편한 카운트다운 타이머입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .timer-display {
            font-size: 120px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            letter-spacing: -4px;
            color: var(--text-primary);
            line-height: 1;
            margin: 40px 0;
            cursor: pointer;
        }

        .timer-display.editing {
            display: none;
        }

        .time-input-container {
            display: none;
            gap: 16px;
            align-items: center;
            margin: 40px 0;
        }

        .time-input-container.editing {
            display: flex;
        }

        .time-input {
            font-size: 80px;
            font-weight: 800;
            width: 120px;
            border: none;
            border-bottom: 4px solid var(--border-color);
            text-align: center;
            background: transparent;
            color: var(--text-primary);
            outline: none;
        }

        .time-input:focus {
            border-color: var(--accent-blue);
        }

        .separator {
            font-size: 80px;
            font-weight: 800;
            color: var(--text-tertiary);
            margin-top: -20px;
        }

        .controls {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .btn-control {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-control:hover {
            background: var(--bg-hover);
            border-color: var(--text-primary);
        }

        .btn-main {
            width: 96px;
            height: 96px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            font-size: 40px;
            border-radius: 32px;
        }

        .btn-main:hover {
            transform: scale(1.05);
            background: var(--accent-blue);
            color: white;
        }

        .presets {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .preset-chip {
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-chip:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        [data-theme="dark"] .btn-main {
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">타이머</span>
                </div>
            </header>

            <div class="content-area">
                <div class="presets">
                    <div class="preset-chip" onclick="setTimer(1, 0)">1분</div>
                    <div class="preset-chip" onclick="setTimer(3, 0)">3분</div>
                    <div class="preset-chip" onclick="setTimer(5, 0)">5분</div>
                    <div class="preset-chip" onclick="setTimer(10, 0)">10분</div>
                    <div class="preset-chip" onclick="setTimer(30, 0)">30분</div>
                </div>

                <div class="timer-display" id="display" onclick="toggleEdit()">05:00</div>

                <div class="time-input-container" id="inputContainer">
                    <input type="number" class="time-input" id="inputMin" value="05" min="0" max="99"
                        onchange="updateFromInput()">
                    <span class="separator">:</span>
                    <input type="number" class="time-input" id="inputSec" value="00" min="0" max="59"
                        onchange="updateFromInput()">
                </div>

                <div class="controls">
                    <button class="btn-control" onclick="resetTimer()">
                        <span class="material-symbols-rounded">refresh</span>
                    </button>
                    <button class="btn-control btn-main" id="toggleBtn" onclick="toggleTimer()">
                        <span class="material-symbols-rounded" id="toggleIcon">play_arrow</span>
                    </button>
                    <button class="btn-control" onclick="toggleEdit()">
                        <span class="material-symbols-rounded">edit</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let totalSeconds = 5 * 60;
        let initialSeconds = 5 * 60;
        let timerId = null;
        let isRunning = false;
        let isEditing = false;

        const display = document.getElementById('display');
        const inputContainer = document.getElementById('inputContainer');
        const inputMin = document.getElementById('inputMin');
        const inputSec = document.getElementById('inputSec');
        const toggleIcon = document.getElementById('toggleIcon');

        function updateDisplay() {
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            display.textContent = `${m}:${s}`;
            document.title = isRunning ? `${m}:${s} - 타이머` : '타이머';
        }

        function toggleTimer() {
            if (isEditing) toggleEdit();

            if (isRunning) {
                clearInterval(timerId);
                toggleIcon.textContent = 'play_arrow';
            } else {
                if (totalSeconds <= 0) return;

                timerId = setInterval(() => {
                    totalSeconds--;
                    updateDisplay();
                    if (totalSeconds <= 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        toggleIcon.textContent = 'play_arrow';
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                        alert('타이머 종료!');
                    }
                }, 1000);
                toggleIcon.textContent = 'pause';
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            toggleIcon.textContent = 'play_arrow';
            totalSeconds = initialSeconds;
            updateDisplay();
        }

        function setTimer(m, s) {
            if (isRunning) toggleTimer();
            initialSeconds = m * 60 + s;
            totalSeconds = initialSeconds;
            inputMin.value = m.toString().padStart(2, '0');
            inputSec.value = s.toString().padStart(2, '0');
            updateDisplay();
        }

        function toggleEdit() {
            if (isRunning) return;
            isEditing = !isEditing;
            if (isEditing) {
                display.classList.add('editing');
                inputContainer.classList.add('editing');
                inputMin.focus();
            } else {
                display.classList.remove('editing');
                inputContainer.classList.remove('editing');
                updateFromInput();
            }
        }

        function updateFromInput() {
            let m = parseInt(inputMin.value) || 0;
            let s = parseInt(inputSec.value) || 0;
            if (s > 59) { m += Math.floor(s / 60); s = s % 60; }

            inputMin.value = m.toString().padStart(2, '0');
            inputSec.value = s.toString().padStart(2, '0');

            initialSeconds = m * 60 + s;
            totalSeconds = initialSeconds;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
