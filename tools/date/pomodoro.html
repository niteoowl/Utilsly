<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머 - Utilsly</title>
    <meta name="description" content="집중력을 높여주는 뽀모도로 타이머입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* Minimalist Full-Area Design */
        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .timer-display {
            font-size: 120px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            letter-spacing: -4px;
            color: var(--text-primary);
            line-height: 1;
            margin: 40px 0;
        }

        .mode-tabs {
            display: inline-flex;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 16px;
            gap: 4px;
        }

        .mode-tab {
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-tertiary);
            transition: all 0.2s;
        }

        .mode-tab:hover {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.05);
        }

        .mode-tab.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .controls {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .btn-control {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-control:hover {
            background: var(--bg-hover);
            border-color: var(--text-primary);
        }

        .btn-main {
            width: 96px;
            height: 96px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            font-size: 40px;
            border-radius: 32px;
        }

        .btn-main:hover {
            transform: scale(1.05);
            background: var(--accent-blue);
            color: white;
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] .mode-tabs {
            background: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .mode-tab.active {
            background: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .btn-main {
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">뽀모도로 타이머</span>
                </div>
            </header>

            <div class="content-area">
                <div class="mode-tabs">
                    <div class="mode-tab active" onclick="setMode('pomodoro')">집중 (25분)</div>
                    <div class="mode-tab" onclick="setMode('short')">짧은 휴식 (5분)</div>
                    <div class="mode-tab" onclick="setMode('long')">긴 휴식 (15분)</div>
                </div>

                <div class="timer-display" id="timer">25:00</div>

                <div class="controls">
                    <button class="btn-control" onclick="resetTimer()">
                        <span class="material-symbols-rounded">refresh</span>
                    </button>
                    <button class="btn-control btn-main" id="toggleBtn" onclick="toggleTimer()">
                        <span class="material-symbols-rounded" id="toggleIcon">play_arrow</span>
                    </button>
                    <button class="btn-control" onclick="skipTimer()">
                        <span class="material-symbols-rounded">skip_next</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        let currentMode = 'pomodoro';

        const modes = {
            pomodoro: 25 * 60,
            short: 5 * 60,
            long: 15 * 60
        };

        const display = document.getElementById('timer');
        const toggleIcon = document.getElementById('toggleIcon');
        const tabs = document.querySelectorAll('.mode-tab');

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            display.textContent = `${m}:${s}`;
            document.title = isRunning ? `${m}:${s} - 집중` : '뽀모도로 타이머';
        }

        function setMode(mode) {
            currentMode = mode;
            timeLeft = modes[mode];
            resetTimer(false);

            tabs.forEach((tab, index) => {
                if ((mode === 'pomodoro' && index === 0) ||
                    (mode === 'short' && index === 1) ||
                    (mode === 'long' && index === 2)) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                toggleIcon.textContent = 'play_arrow';
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        toggleIcon.textContent = 'play_arrow';
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                        alert('시간이 종료되었습니다!');
                        setMode(currentMode);
                    }
                }, 1000);
                toggleIcon.textContent = 'pause';
            }
            isRunning = !isRunning;
            updateDisplay();
        }

        function resetTimer(autoUpdate = true) {
            clearInterval(timerId);
            isRunning = false;
            toggleIcon.textContent = 'play_arrow';
            if (autoUpdate) timeLeft = modes[currentMode];
            updateDisplay();
        }

        function skipTimer() {
            clearInterval(timerId);
            isRunning = false;
            toggleIcon.textContent = 'play_arrow';
            timeLeft = 0;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
