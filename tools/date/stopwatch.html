<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 - Utilsly</title>
    <meta name="description" content="정확한 시간 측정, 랩 타임 기록이 가능한 온라인 스톱워치입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .timer-display {
            font-size: 80px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            text-align: center;
            margin: 40px 0;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .btn-large {
            padding: 12px 32px;
            font-size: 18px;
        }

        .laps {
            max-width: 400px;
            margin: 0 auto;
            border-top: 1px solid var(--border-color);
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-variant-numeric: tabular-nums;
        }

        .lap-number {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">날짜/시간</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">스톱워치</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">timer_off</span>
                    </div>
                    <h1>스톱워치</h1>
                    <p class="description">정밀한 시간 측정과 랩 타임 기록이 가능합니다.</p>
                </div>

                <div class="tool-container">
                    <div class="timer-display" id="display">00:00:00.00</div>

                    <div class="controls">
                        <button class="btn btn-large btn-primary" id="start-btn" onclick="startStop()">시작</button>
                        <button class="btn btn-large" id="lap-btn" onclick="recordLap()" disabled>랩</button>
                        <button class="btn btn-large" id="reset-btn" onclick="reset()">리셋</button>
                    </div>

                    <div class="laps" id="laps">
                        <!-- Laps go here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lapCount = 1;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('start-btn');
        const lapBtn = document.getElementById('lap-btn');
        const lapsContainer = document.getElementById('laps');

        function formatTime(ms) {
            const date = new Date(ms);
            const m = date.getUTCHours() * 60 + date.getUTCMinutes();
            const s = date.getUTCSeconds();
            const cs = Math.floor(date.getUTCMilliseconds() / 10);

            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(cs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            const now = Date.now();
            const time = elapsedTime + (now - startTime);
            display.textContent = formatTime(time);
        }

        function startStop() {
            if (isRunning) {
                // Stop
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                isRunning = false;
                startBtn.textContent = "시작";
                startBtn.style.backgroundColor = "var(--accent-blue)";
                lapBtn.disabled = true;
            } else {
                // Start
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                startBtn.textContent = "중지";
                startBtn.style.backgroundColor = "#E03E3E";
                startBtn.style.borderColor = "#E03E3E";
                lapBtn.disabled = false;
            }
        }

        function recordLap() {
            if (!isRunning) return;
            const now = Date.now();
            const time = elapsedTime + (now - startTime);

            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">랩 ${lapCount}</span>
                <span class="lap-time">${formatTime(time)}</span>
            `;

            lapsContainer.insertBefore(lapItem, lapsContainer.firstChild);
            lapCount++;
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            display.textContent = "00:00:00.00";
            startBtn.textContent = "시작";
            startBtn.style.backgroundColor = "var(--accent-blue)";
            startBtn.style.borderColor = "var(--accent-blue)";
            lapBtn.disabled = true;
            lapsContainer.innerHTML = '';
            lapCount = 1;
        }
    </script>
</body>

</html>
