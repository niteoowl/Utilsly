<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세계 시간 변환기 - Utilsly</title>
    <meta name="description" content="전 세계 주요 도시의 현재 시간을 한눈에 확인하고 비교하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .clock-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .city-name {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .time-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        .date-display {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">날짜</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">세계 시간</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">public</span>
                    </div>
                    <h1>세계 시간 변환기</h1>
                    <p class="description">전 세계 주요 도시의 실시간 날짜와 시간을 확인하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="clock-grid" id="clockGrid">
                        <!-- Clocks generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const cities = [
            { name: "서울 (Seoul)", zone: "Asia/Seoul" },
            { name: "뉴욕 (New York)", zone: "America/New_York" },
            { name: "런던 (London)", zone: "Europe/London" },
            { name: "파리 (Paris)", zone: "Europe/Paris" },
            { name: "도쿄 (Tokyo)", zone: "Asia/Tokyo" },
            { name: "시드니 (Sydney)", zone: "Australia/Sydney" },
            { name: "로스앤젤레스 (LA)", zone: "America/Los_Angeles" },
            { name: "두바이 (Dubai)", zone: "Asia/Dubai" }
        ];

        function updateClocks() {
            const grid = document.getElementById('clockGrid');
            const now = new Date();

            let html = '';
            cities.forEach(city => {
                const timeString = now.toLocaleTimeString('en-US', { timeZone: city.zone, hour12: false, hour: '2-digit', minute: '2-digit' });
                const dateString = now.toLocaleDateString('ko-KR', { timeZone: city.zone, month: 'long', day: 'numeric', weekday: 'short' });

                html += `
                    <div class="clock-card">
                        <div class="city-name">${city.name}</div>
                        <div class="time-display">${timeString}</div>
                        <div class="date-display">${dateString}</div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>

</html>
