<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 글쓰기 도우미 - Utilsly</title>
    <meta name="description" content="AI가 글을 교정하고, 다듬고, 작성해줍니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .split-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            height: calc(100vh - 250px);
        }

        .input-section,
        .output-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 16px;
            font-size: 16px;
            line-height: 1.6;
            border-radius: 8px;
        }

        .output-box {
            flex: 1;
            padding: 16px;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .split-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            textarea,
            .output-box {
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">AI 글쓰기 도우미</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">edit_note</span>
                    </div>
                    <h1>AI 글쓰기 도우미</h1>
                    <p class="description">원하는 작업을 선택하여 글을 개선하세요.</p>
                </div>

                <div class="split-container">
                    <div class="input-section">
                        <div class="controls">
                            <button class="btn btn-primary" onclick="processText('fix')">맞춤법/문법 교정</button>
                            <button class="btn" onclick="processText('polish')">문장 다듬기</button>
                            <button class="btn" onclick="processText('expand')">내용 늘리기</button>
                            <button class="btn" onclick="processText('summarize')">요약하기</button>
                        </div>
                        <textarea id="inputText" placeholder="여기에 글을 입력하세요..."></textarea>
                    </div>
                    <div class="output-section">
                        <div style="font-weight: 600; color: var(--text-secondary);">AI 결과</div>
                        <div id="outputBox" class="output-box">결과가 여기에 표시됩니다.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const API_KEY = 'AIzaSyCiybBbAgbHxrsmXuwGIwylFVchkRuQXJw';
        const inputText = document.getElementById('inputText');
        const outputBox = document.getElementById('outputBox');

        async function processText(mode) {
            const text = inputText.value.trim();
            if (!text) return alert('텍스트를 입력해주세요.');

            outputBox.innerHTML = '<span style="color: var(--text-tertiary);">AI가 작성 중입니다...</span>';

            let prompt = "";
            switch (mode) {
                case 'fix':
                    prompt = `다음 텍스트의 맞춤법과 문법을 교정해줘:\n\n${text}`;
                    break;
                case 'polish':
                    prompt = `다음 텍스트를 더 자연스럽고 세련되게 다듬어줘:\n\n${text}`;
                    break;
                case 'expand':
                    prompt = `다음 내용을 바탕으로 더 자세하게 내용을 늘려서 작성해줘:\n\n${text}`;
                    break;
                case 'summarize':
                    prompt = `다음 텍스트를 핵심만 요약해줘:\n\n${text}`;
                    break;
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    outputBox.innerHTML = marked.parse(reply);
                } else {
                    outputBox.innerText = '오류가 발생했습니다.';
                }

            } catch (error) {
                outputBox.innerText = '네트워크 오류가 발생했습니다.';
                console.error(error);
            }
        }
    </script>
</body>

</html>
