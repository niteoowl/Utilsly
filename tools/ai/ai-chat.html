<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 채팅 - Utilsly</title>
    <meta name="description" content="Gemini AI와 자유롭게 대화하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Override Main Content Padding for Full Screen Chat */
        .main-content {
            padding: 0 !important;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .top-bar {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 12px 24px;
            background: #ffffff;
            z-index: 10;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 !important;
            overflow: hidden;
            position: relative;
        }

        /* Chat Area */
        .chat-stream {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 120px;
            /* Space for input */
            scroll-behavior: smooth;
        }

        .message-row {
            width: 100%;
            padding: 24px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
        }

        .message-row.user {
            background-color: #ffffff;
        }

        .message-row.ai {
            background-color: #f7f7f8;
        }

        .message-content {
            width: 100%;
            max-width: 768px;
            display: flex;
            gap: 24px;
            padding: 0 24px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar.user {
            background: #5436DA;
            /* User Brand Color */
            color: white;
        }

        .avatar.ai {
            background: #19c37d;
            /* ChatGPT-like Green */
            color: white;
        }

        .message-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            color: #343541;
            padding-top: 6px;
            /* Align with avatar */
        }

        /* Input Area */
        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #ffffff 20%);
            padding: 24px 0 36px 0;
            display: flex;
            justify-content: center;
        }

        .input-box-wrapper {
            width: 100%;
            max-width: 768px;
            position: relative;
            margin: 0 24px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            width: 100%;
            max-height: 200px;
            padding: 16px 48px 16px 16px;
            border: none;
            border-radius: 12px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            font-family: inherit;
            outline: none;
            background: transparent;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .chat-input:valid+.send-btn,
        .chat-input:not(:placeholder-shown)+.send-btn {
            color: #19c37d;
            background: rgba(25, 195, 125, 0.1);
        }

        /* Markdown Styling */
        .message-text pre {
            background: #000;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-text code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .message-text pre code {
            background: transparent;
            padding: 0;
        }

        .message-text p {
            margin-bottom: 12px;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] .main-content,
        [data-theme="dark"] .top-bar,
        [data-theme="dark"] .message-row.user,
        [data-theme="dark"] .input-container {
            background: #343541;
            border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .message-row.ai {
            background: #444654;
            border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .message-text {
            color: #d1d5db;
        }

        [data-theme="dark"] .input-box-wrapper {
            background: #40414f;
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .chat-input {
            color: white;
        }

        [data-theme="dark"] .input-container {
            background: linear-gradient(180deg, rgba(52, 53, 65, 0) 0%, #343541 20%);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .message-content {
                padding: 0 16px;
                gap: 16px;
            }

            .avatar {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">AI 채팅</span>
                </div>
            </header>

            <div class="content-area">
                <!-- Chat Stream -->
                <div class="chat-stream" id="chatStream">
                    <!-- Welcome Message -->
                    <div class="message-row ai">
                        <div class="message-content">
                            <div class="avatar ai">
                                <span class="material-symbols-rounded">smart_toy</span>
                            </div>
                            <div class="message-text">
                                안녕하세요! 저는 Utilsly AI입니다. 무엇을 도와드릴까요?<br>
                                글쓰기, 번역, 코딩 질문 등 무엇이든 물어보세요.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <div class="input-box-wrapper">
                        <textarea class="chat-input" id="userInput" placeholder="메시지를 입력하세요..." rows="1"
                            oninput="this.style.height = ''; this.style.height = Math.min(this.scrollHeight, 200) + 'px'"
                            onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                        <button class="send-btn" onclick="sendMessage()">
                            <span class="material-symbols-rounded">send</span>
                        </button>
                    </div>
                    <div style="position: absolute; bottom: 12px; font-size: 12px; color: var(--text-tertiary);">
                        AI는 실수를 할 수 있습니다. 중요한 정보는 확인이 필요합니다.
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const API_KEY = 'AIzaSyCiybBbAgbHxrsmXuwGIwylFVchkRuQXJw';
        const chatStream = document.getElementById('chatStream');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height

            // Add Loading Indicator
            const loadingId = addMessage('Thinking...', 'ai', true);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: text
                            }]
                        }]
                    })
                });

                const data = await response.json();

                // Remove Loading
                document.getElementById(loadingId).remove();

                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    addMessage(reply, 'ai');
                } else {
                    addMessage('오류가 발생했습니다. 다시 시도해주세요.', 'ai');
                }

            } catch (error) {
                if (document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                addMessage('네트워크 오류가 발생했습니다.', 'ai');
                console.error(error);
            }
        }

        function addMessage(text, sender, isLoading = false) {
            const row = document.createElement('div');
            row.className = `message-row ${sender}`;
            if (isLoading) row.id = 'loading-' + Date.now();

            const icon = sender === 'ai' ? 'smart_toy' : 'person';

            // Loading Animation
            let contentHtml = text;
            if (isLoading) {
                contentHtml = '<span class="material-symbols-rounded" style="animation: spin 1s infinite linear;">sync</span>';
            } else if (sender === 'ai') {
                contentHtml = marked.parse(text);
            }

            row.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${sender}">
                        <span class="material-symbols-rounded">${icon}</span>
                    </div>
                    <div class="message-text">${contentHtml}</div>
                </div>
            `;

            chatStream.appendChild(row);
            chatStream.scrollTop = chatStream.scrollHeight;
            return row.id;
        }
    </script>
    <style>
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
