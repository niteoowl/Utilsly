<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 번역기 - Utilsly</title>
    <meta name="description" content="문맥을 이해하는 자연스러운 AI 번역기입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .translation-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 16px;
            align-items: start;
        }

        .lang-select {
            margin-bottom: 8px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 300px;
            resize: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }

        .translate-btn {
            align-self: center;
            padding: 12px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
        }

        @media (max-width: 768px) {
            .translation-container {
                grid-template-columns: 1fr;
            }

            .translate-btn {
                transform: rotate(90deg);
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">AI 번역기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">translate</span>
                    </div>
                    <h1>AI 번역기</h1>
                    <p class="description">단순 번역을 넘어 문맥과 뉘앙스까지 살려 번역합니다.</p>
                </div>

                <div class="translation-container">
                    <div>
                        <select class="lang-select" id="sourceLang">
                            <option value="auto">언어 감지</option>
                            <option value="Korean">한국어</option>
                            <option value="English">영어</option>
                            <option value="Japanese">일본어</option>
                            <option value="Chinese">중국어</option>
                            <option value="Spanish">스페인어</option>
                            <option value="French">프랑스어</option>
                        </select>
                        <textarea id="sourceText" placeholder="번역할 내용을 입력하세요..."></textarea>
                    </div>

                    <button class="btn btn-primary translate-btn" onclick="translateText()">
                        <span class="material-symbols-rounded">arrow_forward</span>
                    </button>

                    <div>
                        <select class="lang-select" id="targetLang">
                            <option value="English">영어</option>
                            <option value="Korean">한국어</option>
                            <option value="Japanese">일본어</option>
                            <option value="Chinese">중국어</option>
                            <option value="Spanish">스페인어</option>
                            <option value="French">프랑스어</option>
                        </select>
                        <textarea id="targetText" placeholder="번역 결과" readonly
                            style="background: var(--bg-sidebar);"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const API_KEY = 'AIzaSyCiybBbAgbHxrsmXuwGIwylFVchkRuQXJw';
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');

        async function translateText() {
            const text = sourceText.value.trim();
            if (!text) return;

            targetText.value = '번역 중...';

            const sLang = sourceLang.value;
            const tLang = targetLang.value;

            let prompt = `Translate the following text to ${tLang}. Output ONLY the translated text without any explanations.`;
            if (sLang !== 'auto') {
                prompt = `Translate the following ${sLang} text to ${tLang}. Output ONLY the translated text.`;
            }
            prompt += `\n\nText:\n${text}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    targetText.value = data.candidates[0].content.parts[0].text.trim();
                } else {
                    targetText.value = '오류가 발생했습니다.';
                }

            } catch (error) {
                targetText.value = '네트워크 오류가 발생했습니다.';
                console.error(error);
            }
        }
    </script>
</body>

</html>
