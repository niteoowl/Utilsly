<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 녹음기 - Utilsly</title>
    <meta name="description" content="웹 브라우저에서 바로 음성을 녹음하고 파일로 저장하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .recorder-container {
            text-align: center;
            padding: 40px;
            background: var(--bg-sidebar);
            border-radius: 20px;
            margin-bottom: 24px;
        }

        .timer {
            font-size: 48px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 32px;
            color: var(--text-primary);
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #FF4B4B;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 75, 75, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .record-btn:hover {
            transform: scale(1.05);
            background: #FF3333;
        }

        .record-btn.recording {
            background: white;
            border: 2px solid #FF4B4B;
            animation: pulse 2s infinite;
        }

        .record-btn.recording span {
            color: #FF4B4B;
            font-size: 32px;
        }

        .record-btn span {
            color: white;
            font-size: 32px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 75, 75, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 75, 75, 0);
            }
        }

        .audio-list {
            margin-top: 32px;
        }

        .audio-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
        }

        audio {
            flex: 1;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">음성 녹음기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">mic</span>
                    </div>
                    <h1>음성 녹음기</h1>
                    <p class="description">마이크를 사용하여 음성을 녹음하고 다운로드하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="recorder-container">
                        <canvas id="visualizer" width="600" height="100"
                            style="width: 100%; height: 100px; margin-bottom: 24px; border-radius: 8px;"></canvas>
                        <div class="timer" id="timer">00:00</div>
                        <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
                            <span class="material-symbols-rounded">mic</span>
                        </button>
                        <p style="margin-top: 16px; color: var(--text-secondary);" id="statusText">버튼을 눌러 녹음 시작</p>
                    </div>

                    <div class="audio-list" id="audioList">
                        <!-- Recordings will appear here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        let audioContext;
        let analyser;
        let source;
        let animationId;

        const recordBtn = document.getElementById('recordBtn');
        const timerDisplay = document.getElementById('timer');
        const statusText = document.getElementById('statusText');
        const audioList = document.getElementById('audioList');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    startRecording(stream);
                } catch (err) {
                    alert('마이크 권한이 필요합니다.');
                    console.error(err);
                }
            } else {
                stopRecording();
            }
        }

        function startRecording(stream) {
            // Audio Context Setup for Visualizer
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            visualize();

            // MediaRecorder Setup
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                addAudioItem(audioUrl);
            };

            mediaRecorder.start();
            isRecording = true;
            recordBtn.classList.add('recording');
            recordBtn.innerHTML = '<span class="material-symbols-rounded">stop</span>';
            statusText.textContent = '녹음 중...';

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<span class="material-symbols-rounded">mic</span>';
            statusText.textContent = '버튼을 눌러 녹음 시작';

            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00';

            // Stop Visualizer
            if (animationId) cancelAnimationFrame(animationId);
            if (audioContext) audioContext.close();

            // Clear Canvas
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

            // Stop all tracks to release microphone
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }

        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            const draw = () => {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                // Clear with background color
                const bgColor = getComputedStyle(document.querySelector('.recorder-container')).backgroundColor;
                canvasCtx.fillStyle = bgColor;
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;

                    // Dynamic Color based on theme
                    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                    canvasCtx.fillStyle = isDark ? `rgb(${barHeight + 100}, 255, 100)` : `rgb(${barHeight + 100}, 50, 50)`;

                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            };

            draw();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function addAudioItem(url) {
            const item = document.createElement('div');
            item.className = 'audio-item';

            const date = new Date().toLocaleString();

            item.innerHTML = `
                <div style="font-weight: 500; min-width: 120px;">${date}</div>
                <audio controls src="${url}"></audio>
                <a href="${url}" download="recording-${Date.now()}.webm" class="btn btn-primary" style="padding: 8px 16px;">
                    <span class="material-symbols-rounded">download</span>
                </a>
            `;

            audioList.prepend(item);
        }
    </script>
</body>

</html>
