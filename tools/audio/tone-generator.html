<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주파수 생성기 - Utilsly</title>
    <meta name="description" content="특정 주파수(Hz)의 소리를 생성합니다. 스피커 테스트나 청력 테스트에 활용하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .generator-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .frequency-display {
            font-size: 64px;
            font-weight: 800;
            color: var(--accent-blue);
            margin-bottom: 32px;
            font-variant-numeric: tabular-nums;
        }

        .slider-container {
            margin-bottom: 40px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .preset-btns {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-blue);
            border: none;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn.playing {
            background: #FF4B4B;
            box-shadow: 0 4px 12px rgba(255, 75, 75, 0.3);
        }

        .play-btn span {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">오디오</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">주파수 생성기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">graphic_eq</span>
                    </div>
                    <h1>주파수 생성기</h1>
                    <p class="description">원하는 주파수의 순수 톤(Sine Wave)을 생성합니다.</p>
                </div>

                <div class="tool-container">
                    <div class="generator-container">
                        <div class="frequency-display">
                            <span id="freqValue">440</span> <span
                                style="font-size: 24px; color: var(--text-secondary);">Hz</span>
                        </div>

                        <div class="slider-container">
                            <input type="range" id="freqSlider" min="20" max="20000" value="440" step="1">
                        </div>

                        <div class="preset-btns">
                            <button class="btn" onclick="setFreq(60)">60Hz</button>
                            <button class="btn" onclick="setFreq(440)">440Hz</button>
                            <button class="btn" onclick="setFreq(1000)">1kHz</button>
                            <button class="btn" onclick="setFreq(10000)">10kHz</button>
                        </div>

                        <div style="margin-bottom: 24px;">
                            <label style="margin-right: 12px;">파형 선택:</label>
                            <select id="waveType" class="form-select" onchange="setWaveType(this.value)">
                                <option value="sine">Sine (사인파)</option>
                                <option value="square">Square (사각파)</option>
                                <option value="sawtooth">Sawtooth (톱니파)</option>
                                <option value="triangle">Triangle (삼각파)</option>
                            </select>
                        </div>

                        <button class="play-btn" id="playBtn" onclick="togglePlay()">
                            <span class="material-symbols-rounded">play_arrow</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let audioCtx;
        let oscillator;
        let gainNode;
        let isPlaying = false;

        const freqSlider = document.getElementById('freqSlider');
        const freqValue = document.getElementById('freqValue');
        const playBtn = document.getElementById('playBtn');
        const waveTypeSelect = document.getElementById('waveType');

        freqSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            freqValue.textContent = val;
            if (oscillator) {
                oscillator.frequency.value = val;
            }
        });

        function setFreq(val) {
            freqSlider.value = val;
            freqValue.textContent = val;
            if (oscillator) {
                oscillator.frequency.value = val;
            }
        }

        function setWaveType(type) {
            if (oscillator) {
                oscillator.type = type;
            }
        }

        function togglePlay() {
            if (!isPlaying) {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }

                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();

                oscillator.type = waveTypeSelect.value;
                oscillator.frequency.value = freqSlider.value;

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.start();

                // Fade in
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);

                isPlaying = true;
                playBtn.classList.add('playing');
                playBtn.innerHTML = '<span class="material-symbols-rounded">stop</span>';
            } else {
                // Fade out
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                setTimeout(() => {
                    oscillator.stop();
                    oscillator.disconnect();
                    gainNode.disconnect();
                }, 100);

                isPlaying = false;
                playBtn.classList.remove('playing');
                playBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
            }
        }
    </script>
</body>

</html>
