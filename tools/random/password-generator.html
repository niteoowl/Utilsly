<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 생성기 - Utilsly</title>
    <meta name="description" content="강력하고 안전한 무작위 비밀번호를 생성하세요. 길이와 포함할 문자를 설정할 수 있습니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">랜덤</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">비밀번호 생성</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">password</span>
                    </div>
                    <h1>비밀번호 생성기</h1>
                    <p class="description">보안성이 높은 무작위 비밀번호를 생성합니다.</p>
                </div>

                <div class="tool-container">
                    <div style="margin-bottom: 24px;">
                        <input type="text" id="result" readonly
                            style="font-size: 24px; font-family: var(--font-mono); text-align: center; letter-spacing: 2px; color: var(--accent-blue); font-weight: 700;">
                        <button class="btn btn-primary" onclick="generate()" style="width: 100%; margin-top: 12px;">새로
                            생성</button>
                    </div>

                    <div style="background: rgba(255,255,255,0.5); padding: 20px; border-radius: 12px;">
                        <div style="margin-bottom: 16px;">
                            <label style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                <span>길이: <strong id="length-val">16</strong></span>
                            </label>
                            <input type="range" id="length" min="4" max="64" value="16" style="width: 100%;">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="uppercase" checked> 대문자 (A-Z)
                            </label>
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="lowercase" checked> 소문자 (a-z)
                            </label>
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="numbers" checked> 숫자 (0-9)
                            </label>
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="symbols" checked> 특수문자 (!@#$)
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const lengthSlider = document.getElementById('length');
        const lengthVal = document.getElementById('length-val');
        const resultInput = document.getElementById('result');

        const chars = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            number: '0123456789',
            symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        lengthSlider.addEventListener('input', () => {
            lengthVal.textContent = lengthSlider.value;
            generate();
        });

        function generate() {
            const length = lengthSlider.value;
            let charset = '';
            if (document.getElementById('uppercase').checked) charset += chars.upper;
            if (document.getElementById('lowercase').checked) charset += chars.lower;
            if (document.getElementById('numbers').checked) charset += chars.number;
            if (document.getElementById('symbols').checked) charset += chars.symbol;

            if (charset === '') {
                resultInput.value = '옵션을 선택하세요';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            resultInput.value = password;
        }

        generate();
    </script>
</body>

</html>
