        .scene {

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
            transition: transform 1s;
        }

        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            line-height: 200px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Face positioning */
        .cube__face--1 {
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube__face--2 {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube__face--3 {
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube__face--4 {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube__face--5 {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube__face--6 {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Dot positioning logic (simplified for visual) */
        .cube__face--1 .dot:nth-child(1) {}

        .cube__face--2 .dot:nth-child(1) {
            top: 40px;
            left: 40px;
        }

        .cube__face--2 .dot:nth-child(2) {
            bottom: 40px;
            right: 40px;
        }

        .cube__face--3 .dot:nth-child(1) {
            top: 40px;
            left: 40px;
        }

        .cube__face--3 .dot:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cube__face--3 .dot:nth-child(3) {

            right: 40px;

            left: 40px;

            top: 50%;

    <script>
        const cube = document.querySelector('.cube');
        let currentClass = '';

        function rollDice() {
            const rand = Math.floor(Math.random() * 6) + 1;

            // Random rotation logic
            const xRand = Math.floor(Math.random() * 4) * 360;
            const yRand = Math.floor(Math.random() * 4) * 360;

            let xRot = 0, yRot = 0;

            switch (rand) {
                case 1: xRot = 0; yRot = 0; break;
                case 2: xRot = 0; yRot = -90; break;
                case 3: xRot = 0; yRot = -180; break;
                case 4: xRot = 0; yRot = 90; break;
                case 5: xRot = -90; yRot = 0; break;
                case 6: xRot = 90; yRot = 0; break;
            }

            // Add extra spins
            const finalX = xRot + (360 * 3);
            const finalY = yRot + (360 * 3);

            cube.style.transform = `translateZ(-100px) rotateX(${finalX}deg) rotateY(${finalY}deg)`;
        }
