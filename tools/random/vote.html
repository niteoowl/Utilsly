<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 하기 - Utilsly</title>
    <meta name="description" content="여러 옵션 중 하나를 선택하기 위한 간단한 투표 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .vote-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .candidate-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .candidate-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .candidate-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .candidate-info {
            z-index: 2;
            flex: 1;
        }

        .candidate-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .vote-count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .vote-btn {
            z-index: 2;
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--accent-blue-soft);
            color: var(--accent-blue);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(49, 130, 246, 0.08);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .delete-btn {
            margin-left: 12px;
            color: var(--text-tertiary);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        .delete-btn:hover {
            color: #FF4B4B;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">랜덤</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">투표 하기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">how_to_vote</span>
                    </div>
                    <h1>투표 하기</h1>
                    <p class="description">후보를 추가하고 투표를 진행해보세요. 실시간으로 결과를 확인할 수 있습니다.</p>
                </div>

                <div class="tool-container">
                    <div class="vote-container">
                        <div class="input-group">
                            <input type="text" id="candidateInput" placeholder="후보 이름 입력 (예: 짜장면)"
                                onkeypress="handleEnter(event)">
                            <button class="btn btn-primary" onclick="addCandidate()">추가</button>
                        </div>

                        <div id="candidateList" class="candidate-list">
                            <!-- Candidates will be added here -->
                        </div>

                        <div style="display: flex; justify-content: flex-end;">
                            <button class="btn" onclick="resetVote()">투표 초기화</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let candidates = [
            { id: 1, name: '짜장면', votes: 0 },
            { id: 2, name: '짬뽕', votes: 0 },
            { id: 3, name: '볶음밥', votes: 0 }
        ];

        function renderCandidates() {
            const list = document.getElementById('candidateList');
            const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);

            list.innerHTML = candidates.map(c => {
                const percentage = totalVotes === 0 ? 0 : Math.round((c.votes / totalVotes) * 100);
                return `
                    <div class="candidate-card">
                        <div class="progress-bar" style="width: ${percentage}%"></div>
                        <div class="candidate-info">
                            <div class="candidate-name">${c.name}</div>
                            <div class="vote-count">${c.votes}표 (${percentage}%)</div>
                        </div>
                        <button class="vote-btn" onclick="vote(${c.id})">투표</button>
                        <button class="delete-btn" onclick="removeCandidate(${c.id})">
                            <span class="material-symbols-rounded">delete</span>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function addCandidate() {
            const input = document.getElementById('candidateInput');
            const name = input.value.trim();

            if (name) {
                candidates.push({
                    id: Date.now(),
                    name: name,
                    votes: 0
                });
                input.value = '';
                renderCandidates();
            }
        }

        function removeCandidate(id) {
            candidates = candidates.filter(c => c.id !== id);
            renderCandidates();
        }

        function vote(id) {
            const candidate = candidates.find(c => c.id === id);
            if (candidate) {
                candidate.votes++;
                renderCandidates();
            }
        }

        function resetVote() {
            candidates.forEach(c => c.votes = 0);
            renderCandidates();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                addCandidate();
            }
        }

        // Init
        renderCandidates();
    </script>
</body>

</html>
