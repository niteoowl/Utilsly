<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 하기 - Utilsly</title>
    <meta name="description" content="비밀 투표와 긴장감 넘치는 결과 공개 기능을 제공하는 투표 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .vote-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* Setup Phase */
        .setup-phase {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .candidate-input-row {
            display: flex;
            gap: 12px;
        }

        .candidate-list-setup {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .candidate-item-setup {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        /* Voting Phase */
        .voting-phase {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .voting-instruction {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .secret-feedback {
            font-size: 18px;
            color: var(--text-secondary);
            height: 40px;
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .secret-feedback.show {
            opacity: 1;
        }

        /* Result Phase */
        .result-phase {
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        .result-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .result-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.08);
            /* Black accent soft */
            z-index: 1;
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-hint {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #eee;
            border-radius: 4px;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            font-weight: 700;
            margin-right: 8px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">랜덤</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">투표 하기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">how_to_vote</span>
                    </div>
                    <h1>투표 하기</h1>
                    <p class="description">후보를 등록하고 비밀 투표를 진행하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="vote-container">

                        <!-- 1. Setup Phase -->
                        <div id="setupPhase" class="setup-phase">
                            <div class="candidate-input-row">
                                <input type="text" id="candidateInput" placeholder="후보 이름 입력 (예: 짜장면)"
                                    onkeypress="handleEnter(event)">
                                <button class="btn btn-primary" onclick="addCandidate()">추가</button>
                            </div>

                            <div id="setupList" class="candidate-list-setup">
                                <!-- Items added here -->
                            </div>

                            <button class="btn btn-primary" onclick="startVoting()"
                                style="margin-top: 16px; padding: 16px;">
                                투표 시작하기
                            </button>
                        </div>

                        <!-- 2. Voting Phase -->
                        <div id="votingPhase" class="voting-phase">
                            <div class="voting-instruction">
                                키보드 숫자키(1~9)를 눌러 투표하세요.<br>
                                <span
                                    style="font-size: 16px; font-weight: 400; color: var(--text-secondary); display: block; margin-top: 16px;">
                                    화면에는 아무것도 표시되지 않습니다.
                                </span>
                            </div>

                            <div id="votingListPreview"
                                style="text-align: left; margin-bottom: 40px; display: inline-block; background: #f9f9f9; padding: 24px; border-radius: 12px;">
                                <!-- List of candidates with keys for reference -->
                            </div>

                            <div id="secretFeedback" class="secret-feedback">
                                <span class="material-symbols-rounded"
                                    style="vertical-align: middle; margin-right: 8px; color: #000;">check_circle</span>
                                투표가 기록되었습니다!
                            </div>

                            <button class="btn" onclick="showResults()">투표 종료 및 결과 확인</button>
                        </div>

                        <!-- 3. Result Phase -->
                        <div id="resultPhase" class="result-phase">
                            <div id="resultList"></div>

                            <div style="display: flex; gap: 12px; margin-top: 24px;">
                                <button class="btn btn-primary" onclick="resetAll()">새로운 투표</button>
                                <button class="btn" onclick="backToVoting()">투표 계속하기</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        let candidates = [];
        // Example data
        candidates = [
            { id: 1, name: '짜장면', votes: 0 },
            { id: 2, name: '짬뽕', votes: 0 }
        ];

        function renderSetupList() {
            const list = document.getElementById('setupList');
            list.innerHTML = candidates.map((c, i) => `
                <div class="candidate-item-setup">
                    <span style="font-weight: 600;">${i + 1}. ${c.name}</span>
                    <button class="btn" onclick="removeCandidate(${c.id})" style="padding: 4px 8px;">
                        <span class="material-symbols-rounded" style="font-size: 18px;">close</span>
                    </button>
                </div>
            `).join('');
        }

        function addCandidate() {
            const input = document.getElementById('candidateInput');
            const name = input.value.trim();
            if (name) {
                candidates.push({ id: Date.now(), name, votes: 0 });
                input.value = '';
                renderSetupList();
            }
        }

        function removeCandidate(id) {
            candidates = candidates.filter(c => c.id !== id);
            renderSetupList();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addCandidate();
        }

        // Phase Management
        function startVoting() {
            if (candidates.length < 2) {
                alert('최소 2명 이상의 후보가 필요합니다.');
                return;
            }
            document.getElementById('setupPhase').style.display = 'none';
            document.getElementById('votingPhase').style.display = 'block';
            document.getElementById('resultPhase').style.display = 'none';

            // Render preview for voters to know which key is which
            const preview = document.getElementById('votingListPreview');
            preview.innerHTML = candidates.map((c, i) => `
                <div style="margin-bottom: 8px; font-size: 18px;">
                    <span class="key-hint">${i + 1}</span> ${c.name}
                </div>
            `).join('');

            // Enable keyboard listener
            document.addEventListener('keydown', handleVoteKey);
        }

        function handleVoteKey(e) {
            const key = parseInt(e.key);
            if (!isNaN(key) && key >= 1 && key <= candidates.length) {
                const candidate = candidates[key - 1];
                if (candidate) {
                    candidate.votes++;
                    showFeedback();
                }
            }
        }

        function showFeedback() {
            const feedback = document.getElementById('secretFeedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1000);
        }

        function showResults() {
            document.removeEventListener('keydown', handleVoteKey);
            document.getElementById('votingPhase').style.display = 'none';
            document.getElementById('resultPhase').style.display = 'flex';

            const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);
            const list = document.getElementById('resultList');

            // Sort by votes desc
            const sorted = [...candidates].sort((a, b) => b.votes - a.votes);

            list.innerHTML = sorted.map(c => {
                const percent = totalVotes === 0 ? 0 : Math.round((c.votes / totalVotes) * 100);
                return `
                    <div class="result-card">
                        <div class="result-bar" style="width: ${percent}%"></div>
                        <div class="result-content">
                            <span style="font-weight: 700; font-size: 18px;">${c.name}</span>
                            <span style="font-weight: 600;">${c.votes}표 (${percent}%)</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function backToVoting() {
            document.getElementById('resultPhase').style.display = 'none';
            document.getElementById('votingPhase').style.display = 'block';
            document.addEventListener('keydown', handleVoteKey);
        }

        function resetAll() {
            candidates = [];
            document.getElementById('resultPhase').style.display = 'none';
            document.getElementById('setupPhase').style.display = 'flex';
            renderSetupList();
        }

        // Init
        renderSetupList();
    </script>
</body>

</html>
