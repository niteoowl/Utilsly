<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제비뽑기 - Utilsly</title>
    <meta name="description" content="공정한 추첨을 위한 제비뽑기 도구입니다. 당첨자를 랜덤으로 선정하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .winner-display {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent-blue);
            text-align: center;
            min-height: 80px;
            margin: 24px 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">랜덤</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">제비뽑기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">confirmation_number</span>
                    </div>
                    <h1>제비뽑기</h1>
                    <p class="description">공정한 추첨을 위해 참여자 목록에서 무작위로 당첨자를 선정합니다.</p>
                </div>

                <div class="tool-container">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">참여자 목록 (줄바꿈으로
                                구분)</label>
                            <textarea id="candidates" style="height: 300px;">철수
영희
민수
지수
동현</textarea>
                        </div>
                        <div
                            style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 8px;">당첨자</div>
                            <div id="winner" class="winner-display">?</div>
                            <button class="btn btn-primary btn-large" onclick="pickWinner()"
                                style="width: 100%; max-width: 200px;">뽑기!</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        function pickWinner() {
            const text = document.getElementById('candidates').value;
            const candidates = text.split('\n').filter(item => item.trim() !== '');

            if (candidates.length === 0) {
                alert('참여자를 입력해주세요!');
                return;
            }

            const winnerDisplay = document.getElementById('winner');
            let count = 0;
            const maxCount = 20;

            // Animation effect
            const interval = setInterval(() => {
                const random = candidates[Math.floor(Math.random() * candidates.length)];
                winnerDisplay.textContent = random;
                winnerDisplay.style.opacity = 0.5;
                winnerDisplay.style.transform = 'scale(0.9)';

                count++;
                if (count >= maxCount) {
                    clearInterval(interval);
                    const finalWinner = candidates[Math.floor(Math.random() * candidates.length)];
                    winnerDisplay.textContent = finalWinner;
                    winnerDisplay.style.opacity = 1;
                    winnerDisplay.style.transform = 'scale(1.2)';
                    winnerDisplay.style.color = '#E03E3E'; // Red for winner

                    // Reset style after a bit
                    setTimeout(() => {
                        winnerDisplay.style.transform = 'scale(1)';
                        winnerDisplay.style.color = 'var(--accent-blue)';
                    }, 500);
                }
            }, 50);
        }
    </script>
</body>

</html>
