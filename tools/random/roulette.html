<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛 돌리기 - Utilsly</title>
    <meta name="description" content="점심 메뉴, 벌칙 정하기 등 결정을 위한 온라인 룰렛 돌리기 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            max-width: 600px;
            margin: 0 auto;
        }

        .wheel-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }

        canvas {
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.2, 0, 0, 1);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }

        .pointer::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--text-primary);
        }

        .input-area {
            width: 100%;
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-light);
        }

        .input-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .options-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">랜덤</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">룰렛 돌리기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">casino</span>
                    </div>
                    <h1>룰렛 돌리기</h1>
                    <p class="description">무엇을 선택할지 고민되시나요? 룰렛을 돌려 운명에 맡겨보세요.</p>
                </div>

                <div class="tool-container">
                    <div class="roulette-container">
                        <div class="wheel-wrapper">
                            <div class="pointer"></div>
                            <canvas id="wheel" width="480" height="480"></canvas>
                        </div>

                        <button class="btn btn-primary" onclick="spin()" id="spinBtn"
                            style="font-size: 20px; padding: 18px 60px; border-radius: 50px; box-shadow: 0 10px 30px rgba(49, 130, 246, 0.4);">
                            돌리기
                        </button>

                        <div class="input-area">
                            <div class="options-bar">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="removeWinner"> 당첨 후 항목 제거
                                </label>
                            </div>

                            <label class="input-label">항목 입력 (예: 1~20 또는 항목 나열)</label>
                            <textarea id="items" rows="5"
                                placeholder="항목을 줄바꿈으로 구분하여 입력하세요.&#13;&#10;예시:&#13;&#10;짜장면&#13;&#10;짬뽕&#13;&#10;또는 1~10 처럼 범위 입력 가능">짜장면
짬뽕
볶음밥
돈까스
김치찌개
햄버거</textarea>
                            <div class="btn-group">
                                <button class="btn" onclick="parseAndDraw()">룰렛 업데이트</button>
                                <button class="btn" onclick="resetItems()">초기화</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const textarea = document.getElementById('items');
        const removeWinnerCheckbox = document.getElementById('removeWinner');
        const spinBtn = document.getElementById('spinBtn');

        let items = [];
        // Premium Palette
        const colors = [
            '#FF8787', '#FFA94D', '#FFD43B', '#69DB7C',
            '#4DABF7', '#748FFC', '#DA77F2', '#20C997'
        ];
        let currentRotation = 0;
        let isSpinning = false;

        function parseInput() {
            const raw = textarea.value.trim();
            // Check for range syntax "1~20" or "1-20"
            const rangeMatch = raw.match(/^(\d+)\s*[~-]\s*(\d+)$/);

            if (rangeMatch) {
                const start = parseInt(rangeMatch[1]);
                const end = parseInt(rangeMatch[2]);
                const list = [];
                if (start <= end) {
                    for (let i = start; i <= end; i++) list.push(String(i));
                } else {
                    for (let i = start; i >= end; i--) list.push(String(i));
                }
                return list;
            }

            return raw.split('\n').filter(item => item.trim() !== '');
        }

        function parseAndDraw() {
            items = parseInput();
            drawWheel();
        }

        function drawWheel() {
            if (items.length === 0) return;

            const arc = (2 * Math.PI) / items.length;
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            items.forEach((item, i) => {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * arc, (i + 1) * arc);
                ctx.lineTo(centerX, centerY);
                ctx.fill();

                ctx.strokeStyle = "#FFFFFF";
                ctx.lineWidth = 4;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 20px Pretendard, sans-serif";
                ctx.shadowColor = "rgba(0,0,0,0.1)";
                ctx.shadowBlur = 4;
                ctx.fillText(item, radius - 40, 8);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.strokeStyle = "#E5E8EB";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "#000000";
            ctx.fill();
        }

        function spin() {
            if (isSpinning || items.length === 0) return;
            isSpinning = true;
            spinBtn.disabled = true;

            // Random spin
            const spinAngle = (360 * 5) + Math.random() * 360;
            currentRotation += spinAngle;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;

                // Calculate winner
                const actualRotation = currentRotation % 360;
                const degreesPerItem = 360 / items.length;
                // The pointer is at top (270 deg or -90 deg relative to 0 which is right)
                // But CSS rotate rotates the canvas clockwise.
                // So the item at the top is the one that ends up at 270 degrees (3/2 PI)
                // Let's simplify: 
                // Index = floor((360 - (rotation % 360)) / degreesPerItem)
                // Adjust for pointer position (top)
                // Canvas 0 is Right. Top is 270 (-90).
                // If we rotate 90 deg, 0 moves to bottom.
                // Let's just use the visual result or calculate properly.
                // Correct calc:
                // The item at angle A spans [A, A+arc].
                // After rotation R, the item at Top (270 deg) is the one where:
                // (StartAngle + R) % 360 <= 270 <= (EndAngle + R) % 360
                // Actually easier:
                // index = Math.floor(((360 - (currentRotation % 360) + 270) % 360) / degreesPerItem);

                let winningIndex = Math.floor(((360 - (currentRotation % 360) + 270) % 360) / degreesPerItem);
                winningIndex = winningIndex % items.length; // Safety

                const winner = items[winningIndex];
                alert(`당첨: ${winner}`);

                if (removeWinnerCheckbox.checked) {
                    items.splice(winningIndex, 1);
                    // Update textarea to reflect removal (optional but good for UX)
                    // If it was a range, we convert to list
                    textarea.value = items.join('\n');
                    drawWheel();
                    // Reset rotation visually but keep logic consistent? 
                    // Resetting rotation might jump. Better to reset to 0 with no transition then draw.
                    canvas.style.transition = 'none';
                    currentRotation = 0;
                    canvas.style.transform = `rotate(0deg)`;
                    setTimeout(() => {
                        canvas.style.transition = 'transform 5s cubic-bezier(0.2, 0, 0, 1)';
                    }, 50);
                }
            }, 5000);
        }

        function resetItems() {
            textarea.value = '';
            items = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Init
        parseAndDraw();
    </script>
</body>

</html>
