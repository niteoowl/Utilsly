<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛 돌리기 - Utilsly</title>
    <meta name="description" content="점심 메뉴, 벌칙 정하기 등 결정을 위한 온라인 룰렛 돌리기 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            max-width: 600px;
            margin: 0 auto;
        }

        .wheel-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }

        canvas {
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.2, 0, 0, 1);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }

        .pointer::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--text-primary);
        }

        .input-area {
            width: 100%;
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-light);
        }

        .input-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-group .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">랜덤</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">룰렛 돌리기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">casino</span>
                    </div>
                    <h1>룰렛 돌리기</h1>
                    <p class="description">무엇을 선택할지 고민되시나요? 룰렛을 돌려 운명에 맡겨보세요.</p>
                </div>

                <div class="tool-container">
                    <div class="roulette-container">
                        <div class="wheel-wrapper">
                            <div class="pointer"></div>
                            <canvas id="wheel" width="480" height="480"></canvas>
                        </div>

                        <button class="btn btn-primary" onclick="spin()"
                            style="font-size: 20px; padding: 18px 60px; border-radius: 50px; box-shadow: 0 10px 30px rgba(49, 130, 246, 0.4);">
                            돌리기
                        </button>

                        <div class="input-area">
                            <label class="input-label">항목 입력</label>
                            <textarea id="items" rows="5" placeholder="항목을 줄바꿈으로 구분하여 입력하세요">짜장면
짬뽕
볶음밥
돈까스
김치찌개
햄버거</textarea>
                            <div class="btn-group">
                                <button class="btn" onclick="drawWheel()">룰렛 업데이트</button>
                                <button class="btn" onclick="resetItems()">초기화</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const textarea = document.getElementById('items');

        let items = [];
        // Premium Palette
        const colors = [
            '#FF8787', // Red
            '#FFA94D', // Orange (Fixed typo)
            '#FFD43B', // Yellow
            '#69DB7C', // Green
            '#4DABF7', // Blue
            '#748FFC', // Indigo
            '#DA77F2', // Violet
            '#20C997', // Teal
        ];
        let currentRotation = 0;

        function drawWheel() {
            items = textarea.value.split('\n').filter(item => item.trim() !== '');
            if (items.length === 0) return;

            const arc = (2 * Math.PI) / items.length;
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            items.forEach((item, i) => {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * arc, (i + 1) * arc);
                ctx.lineTo(centerX, centerY);
                ctx.fill();

                // Add white border between segments
                ctx.strokeStyle = "#FFFFFF";
                ctx.lineWidth = 4;
                ctx.stroke();

                // Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 20px Pretendard";
                ctx.shadowColor = "rgba(0,0,0,0.1)";
                ctx.shadowBlur = 4;
                ctx.fillText(item, radius - 40, 8);
                ctx.restore();
            });

            // Draw center circle (Hub)
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.strokeStyle = "#E5E8EB";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "#3182F6";
            ctx.fill();
        }

        function spin() {
            if (items.length === 0) return;

            // Random spin between 5 and 10 full rotations + random offset
            const spinAngle = (360 * 5) + Math.random() * (360 * 5);
            currentRotation += spinAngle;

            canvas.style.transform = `rotate(${currentRotation}deg)`;
        }

        function resetItems() {
            textarea.value = '';
            drawWheel();
        }

        // Init
        drawWheel();
    </script>
</body>

</html>
