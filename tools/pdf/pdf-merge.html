<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 합치기 - Utilsly</title>
    <meta name="description" content="여러 개의 PDF 파일을 하나로 병합하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .file-list {
            margin-bottom: 24px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-name {
            font-weight: 500;
        }

        .remove-btn {
            color: #FF4B4B;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">PDF</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">PDF 합치기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">picture_as_pdf</span>
                    </div>
                    <h1>PDF 합치기</h1>
                    <p class="description">여러 개의 PDF 파일을 순서대로 하나로 합치세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">upload_file</span>
                        <p style="margin-top: 16px;">PDF 파일들을 드래그하거나 클릭하여 추가하세요</p>
                        <input type="file" id="fileInput" accept="application/pdf" multiple style="display: none;">
                    </div>

                    <div class="file-list" id="fileList">
                        <!-- Files will be listed here -->
                    </div>

                    <button class="btn btn-primary" onclick="mergePDFs()" id="mergeBtn"
                        style="width: 100%; display: none;">PDF 합치기 및 다운로드</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');

        let files = [];

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(35, 131, 226, 0.05)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = 'transparent';
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(newFiles) {
            for (let file of newFiles) {
                if (file.type === 'application/pdf') {
                    files.push(file);
                }
            }
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${index + 1}. ${file.name}</span>
                    <span class="material-symbols-rounded remove-btn" onclick="removeFile(${index})">close</span>
                `;
                fileList.appendChild(item);
            });

            mergeBtn.style.display = files.length >= 2 ? 'block' : 'none';
        }

        function removeFile(index) {
            files.splice(index, 1);
            renderFileList();
        }

        async function mergePDFs() {
            if (files.length < 2) return;

            const mergedPdf = await PDFLib.PDFDocument.create();

            for (let file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'merged.pdf';
            link.click();
        }
    </script>
</body>

</html>
