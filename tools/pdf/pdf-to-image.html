<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 이미지 변환 - Utilsly</title>
    <meta name="description" content="PDF 페이지를 고화질 이미지(JPG, PNG)로 변환하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 24px;
        }

        .page-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            box-shadow: var(--shadow-sm);
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">PDF</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">PDF 이미지 변환</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">image_search</span>
                    </div>
                    <h1>PDF 이미지 변환</h1>
                    <p class="description">PDF의 각 페이지를 이미지 파일로 변환하여 다운로드하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">upload_file</span>
                        <p style="margin-top: 16px;">PDF 파일을 업로드하세요</p>
                        <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
                    </div>

                    <div id="resultArea" style="display: none;">
                        <div class="page-list" id="pageList"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('resultArea');
        const pageList = document.getElementById('pageList');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) convertPDF(e.target.files[0]);
        });

        async function convertPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

            dropZone.style.display = 'none';
            resultArea.style.display = 'block';
            pageList.innerHTML = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });

                const card = document.createElement('div');
                card.className = 'page-card';

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const btn = document.createElement('button');
                btn.className = 'btn btn-primary';
                btn.textContent = `Page ${i} 다운로드 (PNG)`;
                btn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `page-${i}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                };

                card.appendChild(canvas);
                card.appendChild(btn);
                pageList.appendChild(card);
            }
        }
    </script>
</body>

</html>
