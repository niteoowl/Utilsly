<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 분할 - Utilsly</title>
    <meta name="description" content="PDF 파일을 페이지별로 분할하여 저장하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .page-item {
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        .page-item.selected {
            border-color: var(--accent-blue);
            background: rgba(35, 131, 226, 0.05);
        }

        .page-preview {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-tertiary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">PDF</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">PDF 분할</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">cut</span>
                    </div>
                    <h1>PDF 분할</h1>
                    <p class="description">PDF 파일을 페이지별로 나누어 저장할 수 있습니다.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">upload_file</span>
                        <p style="margin-top: 16px;">PDF 파일을 업로드하세요</p>
                        <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
                    </div>

                    <div id="splitArea" style="display: none;">
                        <div class="page-grid" id="pageGrid">
                            <!-- Pages will be rendered here -->
                        </div>
                        <button class="btn btn-primary" onclick="splitPDF()" style="width: 100%;">선택한 페이지 분할 저장</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const splitArea = document.getElementById('splitArea');
        const pageGrid = document.getElementById('pageGrid');

        let currentPdf = null;
        let selectedPages = new Set();

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) loadPDF(e.target.files[0]);
        });

        async function loadPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            currentPdf = await PDFLib.PDFDocument.load(arrayBuffer);
            const pageCount = currentPdf.getPageCount();

            dropZone.style.display = 'none';
            splitArea.style.display = 'block';
            pageGrid.innerHTML = '';
            selectedPages.clear();

            for (let i = 0; i < pageCount; i++) {
                const div = document.createElement('div');
                div.className = 'page-item';
                div.innerHTML = `
                    <div class="page-preview">${i + 1}</div>
                    <div style="text-align: center; font-size: 14px;">Page ${i + 1}</div>
                `;
                div.onclick = () => togglePage(i, div);
                pageGrid.appendChild(div);
            }
        }

        function togglePage(index, element) {
            if (selectedPages.has(index)) {
                selectedPages.delete(index);
                element.classList.remove('selected');
            } else {
                selectedPages.add(index);
                element.classList.add('selected');
            }
        }

        async function splitPDF() {
            if (selectedPages.size === 0) {
                alert('분할할 페이지를 선택해주세요.');
                return;
            }

            const newPdf = await PDFLib.PDFDocument.create();
            const indices = Array.from(selectedPages).sort((a, b) => a - b);
            const copiedPages = await newPdf.copyPages(currentPdf, indices);

            copiedPages.forEach(page => newPdf.addPage(page));

            const pdfBytes = await newPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `split-pages.pdf`;
            link.click();
        }
    </script>
</body>

</html>
