<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 녹화 - Utilsly</title>
    <meta name="description" content="설치 없이 브라우저에서 화면을 녹화하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .recorder-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .video-preview {
            width: 100%;
            background: black;
            border-radius: 12px;
            margin-bottom: 24px;
            aspect-ratio: 16/9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #ffebee;
            color: #c62828;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: none;
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: #c62828;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div style="font-size: 24px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px;">
                        Utilsly.</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">화면 녹화</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">screen_record</span>
                    </div>
                    <h1>화면 녹화</h1>
                    <p class="description">전체 화면, 창, 또는 브라우저 탭을 녹화하세요.</p>
                </div>

                <div class="recorder-container">
                    <div class="status-indicator" id="statusIndicator">
                        <div class="recording-dot"></div>
                        녹화 중...
                    </div>

                    <video id="preview" class="video-preview" autoplay muted></video>

                    <div class="controls">
                        <button class="btn btn-primary" id="startBtn" onclick="startRecording()"
                            style="padding: 12px 32px; font-size: 18px;">
                            <span class="material-symbols-rounded" style="margin-right: 8px;">fiber_manual_record</span>
                            녹화 시작
                        </button>
                        <button class="btn" id="stopBtn" onclick="stopRecording()"
                            style="padding: 12px 32px; font-size: 18px; display: none; background: #FF4B4B; color: white; border-color: #FF4B4B;">
                            <span class="material-symbols-rounded" style="margin-right: 8px;">stop</span>
                            녹화 중지
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const preview = document.getElementById('preview');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusIndicator = document.getElementById('statusIndicator');

        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: "screen" },
                    audio: true
                });

                preview.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);

                    // Create download link
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'screen-recording.webm';
                    document.body.appendChild(a);
                    a.click();

                    // Cleanup
                    window.URL.revokeObjectURL(url);
                    preview.srcObject = null;
                    recordedChunks = [];

                    resetUI();
                };

                mediaRecorder.start();

                // UI Updates
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-flex';
                statusIndicator.style.display = 'inline-flex';

                // Handle user stopping via browser UI
                stream.getVideoTracks()[0].onended = () => {
                    stopRecording();
                };

            } catch (err) {
                console.error("Error: " + err);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                preview.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        function resetUI() {
            startBtn.style.display = 'inline-flex';
            stopBtn.style.display = 'none';
            statusIndicator.style.display = 'none';
        }
    </script>
</body>

</html>
