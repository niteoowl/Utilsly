<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 플레이어 - Utilsly</title>
    <meta name="description" content="배속 재생, 거울 모드, 회전 기능을 제공하는 웹 비디오 플레이어입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .player-container {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 24px;
            display: none;
        }

        video {
            width: 100%;
            display: block;
            max-height: 70vh;
        }

        .controls-wrapper {
            padding: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        .control-row {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .speed-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">비디오</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">비디오 플레이어</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">play_circle</span>
                    </div>
                    <h1>비디오 플레이어</h1>
                    <p class="description">영상을 업로드하여 배속 재생, 거울 모드, 회전 기능을 사용해보세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">movie</span>
                        <p style="margin-top: 16px;">비디오 파일을 업로드하세요</p>
                        <input type="file" id="fileInput" accept="video/*" style="display: none;">
                    </div>

                    <div class="player-container" id="playerContainer">
                        <video id="video" controls></video>
                    </div>

                    <div class="controls-wrapper" id="controlsWrapper">
                        <div class="control-row">
                            <div class="control-group">
                                <span style="font-weight: 600;">배속</span>
                                <button class="speed-btn" onclick="setSpeed(0.5)">0.5x</button>
                                <button class="speed-btn active" onclick="setSpeed(1.0)">1.0x</button>
                                <button class="speed-btn" onclick="setSpeed(1.5)">1.5x</button>
                                <button class="speed-btn" onclick="setSpeed(2.0)">2.0x</button>
                            </div>
                            <div class="control-group">
                                <button class="btn" onclick="toggleMirror()">
                                    <span class="material-symbols-rounded"
                                        style="font-size: 18px; margin-right: 4px;">flip</span>
                                    거울 모드
                                </button>
                                <button class="btn" onclick="rotateVideo()">
                                    <span class="material-symbols-rounded"
                                        style="font-size: 18px; margin-right: 4px;">rotate_right</span>
                                    회전
                                </button>
                                <button class="btn" onclick="takeSnapshot()">
                                    <span class="material-symbols-rounded"
                                        style="font-size: 18px; margin-right: 4px;">camera_alt</span>
                                    스냅샷
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const playerContainer = document.getElementById('playerContainer');
        const controlsWrapper = document.getElementById('controlsWrapper');
        const video = document.getElementById('video');

        let isMirrored = false;
        let rotation = 0;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const url = URL.createObjectURL(file);
                video.src = url;
                dropZone.style.display = 'none';
                playerContainer.style.display = 'block';
                controlsWrapper.style.display = 'flex';
                video.play();
            }
        });

        function setSpeed(speed) {
            video.playbackRate = speed;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === speed + 'x') btn.classList.add('active');
            });
        }

        function updateTransform() {
            let transform = `rotate(${rotation}deg)`;
            if (isMirrored) {
                transform += ' scaleX(-1)';
            }
            video.style.transform = transform;
        }

        function toggleMirror() {
            isMirrored = !isMirrored;
            updateTransform();
        }

        function rotateVideo() {
            rotation = (rotation + 90) % 360;
            updateTransform();
        }

        function takeSnapshot() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const link = document.createElement('a');
            link.download = `snapshot-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
