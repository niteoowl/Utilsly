<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF 변환기 - Utilsly</title>
    <meta name="description" content="동영상을 움짤(GIF)로 변환하세요. 구간 설정과 크기 조절이 가능합니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .preview-area {
            display: none;
            margin-bottom: 24px;
        }

        video {
            width: 100%;
            max-height: 400px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .result-area {
            display: none;
            text-align: center;
            padding: 24px;
            background: var(--bg-sidebar);
            border-radius: 12px;
            margin-top: 24px;
        }

        .result-area img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">비디오</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">GIF 변환기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">gif</span>
                    </div>
                    <h1>GIF 변환기</h1>
                    <p class="description">동영상을 GIF로 변환하세요. (브라우저 성능에 따라 시간이 소요될 수 있습니다)</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">movie</span>
                        <p style="margin-top: 16px;">비디오 파일을 업로드하세요</p>
                        <input type="file" id="fileInput" accept="video/*" style="display: none;">
                    </div>

                    <div class="preview-area" id="previewArea">
                        <video id="video" controls></video>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">너비 (px)</label>
                                <input type="number" id="gifWidth" value="480" class="form-input"
                                    style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px;">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">프레임 간격 (초)</label>
                                <input type="number" id="interval" value="0.1" step="0.1" class="form-input"
                                    style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px;">
                            </div>
                        </div>

                        <button class="btn btn-primary" onclick="createGif()" id="convertBtn" style="width: 100%;">GIF
                            생성하기</button>
                        <p id="status"
                            style="text-align: center; margin-top: 12px; color: var(--text-secondary); display: none;">
                            변환 중...</p>
                    </div>

                    <div class="result-area" id="resultArea">
                        <h3 style="margin-bottom: 16px;">완료!</h3>
                        <img id="resultImage" src="" alt="Result GIF">
                        <br>
                        <a id="downloadLink" class="btn btn-primary"
                            style="margin-top: 16px; display: inline-block;">다운로드</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const video = document.getElementById('video');
        const resultArea = document.getElementById('resultArea');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const status = document.getElementById('status');
        const convertBtn = document.getElementById('convertBtn');

        let videoFile = null;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                videoFile = e.target.files[0];
                const url = URL.createObjectURL(videoFile);
                video.src = url;
                dropZone.style.display = 'none';
                previewArea.style.display = 'block';
            }
        });

        function createGif() {
            if (!videoFile) return;

            const width = parseInt(document.getElementById('gifWidth').value);
            const interval = parseFloat(document.getElementById('interval').value);

            status.style.display = 'block';
            status.textContent = 'GIF 변환 중... 잠시만 기다려주세요.';
            convertBtn.disabled = true;
            resultArea.style.display = 'none';

            // Use gifshot
            gifshot.createGIF({
                video: [video.src],
                gifWidth: width,
                gifHeight: width * (video.videoHeight / video.videoWidth),
                interval: interval,
                numFrames: 20, // Limit frames for performance demo
                frameDuration: 1,
                text: '',
                fontWeight: 'normal',
                fontSize: '16px',
                fontFamily: 'sans-serif',
                fontColor: '#ffffff',
                textAlign: 'center',
                textBaseline: 'bottom',
                sampleInterval: 10,
                numWorkers: 2
            }, function (obj) {
                if (!obj.error) {
                    const image = obj.image;
                    resultImage.src = image;
                    downloadLink.href = image;
                    downloadLink.download = 'converted.gif';

                    status.style.display = 'none';
                    convertBtn.disabled = false;
                    resultArea.style.display = 'block';
                } else {
                    status.textContent = '에러가 발생했습니다.';
                    convertBtn.disabled = false;
                }
            });
        }
    </script>
</body>

</html>
