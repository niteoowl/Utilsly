<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기 - Utilsly</title>
    <meta name="description" content="신체질량지수(BMI)를 계산하고 비만도를 확인하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .calculator-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            max-width: 480px;
            margin: 0 auto;
            text-align: center;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px;
            padding-right: 48px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }

        .input-wrapper span {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .result-area {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .bmi-value {
            font-size: 48px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .bmi-category {
            font-size: 20px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .category-underweight {
            background: #E3F2FD;
            color: #1976D2;
        }

        .category-normal {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .category-overweight {
            background: #FFF3E0;
            color: #EF6C00;
        }

        .category-obese {
            background: #FFEBEE;
            color: #C62828;
        }

        [data-theme="dark"] .calculator-card {
            background: var(--bg-sidebar);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">BMI 계산기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">monitor_weight</span>
                    </div>
                    <h1>BMI 계산기</h1>
                    <p class="description">키와 체중을 입력하여 비만도를 확인하세요.</p>
                </div>

                <div class="calculator-card">
                    <div class="input-group">
                        <label>신장 (키)</label>
                        <div class="input-wrapper">
                            <input type="number" id="height" placeholder="170">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>체중 (몸무게)</label>
                        <div class="input-wrapper">
                            <input type="number" id="weight" placeholder="65">
                            <span>kg</span>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="calculateBMI()"
                        style="width: 100%; padding: 16px; font-size: 18px;">계산하기</button>

                    <div class="result-area" id="resultArea">
                        <div style="color: var(--text-secondary); margin-bottom: 8px;">나의 BMI 지수</div>
                        <div class="bmi-value" id="bmiValue">00.0</div>
                        <div class="bmi-category" id="bmiCategory">정상</div>
                        <p style="margin-top: 16px; color: var(--text-tertiary); font-size: 14px;">
                            * BMI는 근육량 등을 고려하지 않으므로 참고용으로만 사용하세요.
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (!height || !weight) {
                alert('키와 몸무게를 모두 입력해주세요.');
                return;
            }

            const heightM = height / 100;
            const bmi = (weight / (heightM * heightM)).toFixed(1);

            const resultArea = document.getElementById('resultArea');
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');

            resultArea.style.display = 'block';
            bmiValue.textContent = bmi;

            let category = '';
            let className = '';

            if (bmi < 18.5) {
                category = '저체중';
                className = 'category-underweight';
            } else if (bmi < 23) {
                category = '정상';
                className = 'category-normal';
            } else if (bmi < 25) {
                category = '과체중';
                className = 'category-overweight';
            } else {
                category = '비만';
                className = 'category-obese';
            }

            bmiCategory.textContent = category;
            bmiCategory.className = `bmi-category ${className}`;
        }
    </script>
</body>

</html>
