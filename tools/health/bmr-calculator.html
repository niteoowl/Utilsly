<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초대사량(BMR) 계산기 - Utilsly</title>
    <meta name="description" content="하루에 필요한 최소 칼로리(기초대사량)를 계산하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .calculator-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            max-width: 480px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .radio-label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .radio-label:hover {
            background: var(--bg-secondary);
        }

        input[type="radio"]:checked+span {
            color: var(--accent-blue);
            font-weight: 700;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px;
            padding-right: 48px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        .input-wrapper span {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .result-area {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            display: none;
        }

        .bmr-value {
            font-size: 40px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        [data-theme="dark"] .calculator-card {
            background: var(--bg-sidebar);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">BMR 계산기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">local_fire_department</span>
                    </div>
                    <h1>기초대사량(BMR) 계산기</h1>
                    <p class="description">숨만 쉬어도 소모되는 하루 최소 칼로리를 계산해보세요.</p>
                </div>

                <div class="calculator-card">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">성별</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" checked>
                            <span>남성</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span>여성</span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>나이</label>
                        <div class="input-wrapper">
                            <input type="number" id="age" placeholder="25">
                            <span>세</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>신장 (키)</label>
                        <div class="input-wrapper">
                            <input type="number" id="height" placeholder="175">
                            <span>cm</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>체중 (몸무게)</label>
                        <div class="input-wrapper">
                            <input type="number" id="weight" placeholder="70">
                            <span>kg</span>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="calculateBMR()"
                        style="width: 100%; padding: 16px; font-size: 18px;">계산하기</button>

                    <div class="result-area" id="resultArea">
                        <div style="color: var(--text-secondary); margin-bottom: 8px;">당신의 기초대사량</div>
                        <div class="bmr-value" id="bmrValue">0,000</div>
                        <div style="font-size: 18px; font-weight: 500; color: var(--text-secondary);">kcal / 일</div>

                        <div
                            style="margin-top: 24px; text-align: left; background: var(--bg-secondary); padding: 16px; border-radius: 8px;">
                            <div style="font-weight: 600; margin-bottom: 8px;">활동 대사량 (유지 칼로리)</div>
                            <div
                                style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 14px;">
                                <span>가벼운 활동 (운동 X)</span>
                                <span id="calSedentary" style="font-weight: 600;">0</span>
                            </div>
                            <div
                                style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 14px;">
                                <span>적당한 활동 (주 3-5회)</span>
                                <span id="calModerate" style="font-weight: 600;">0</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; font-size: 14px;">
                                <span>많은 활동 (주 6-7회)</span>
                                <span id="calActive" style="font-weight: 600;">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        function calculateBMR() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = parseFloat(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (!age || !height || !weight) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            // Mifflin-St Jeor Equation
            let bmr = (10 * weight) + (6.25 * height) - (5 * age);

            if (gender === 'male') {
                bmr += 5;
            } else {
                bmr -= 161;
            }

            bmr = Math.round(bmr);

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('bmrValue').textContent = bmr.toLocaleString();

            document.getElementById('calSedentary').textContent = Math.round(bmr * 1.2).toLocaleString() + ' kcal';
            document.getElementById('calModerate').textContent = Math.round(bmr * 1.55).toLocaleString() + ' kcal';
            document.getElementById('calActive').textContent = Math.round(bmr * 1.725).toLocaleString() + ' kcal';
        }
    </script>
</body>

</html>
