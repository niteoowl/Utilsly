<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 인코더/디코더 - Utilsly</title>
    <meta name="description" content="URL을 인코딩하거나 디코딩하는 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">개발</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">URL 인코더</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">link</span>
                    </div>
                    <h1>URL 인코더/디코더</h1>
                    <p class="description">URL 특수문자를 안전하게 인코딩하거나 원래대로 디코딩합니다.</p>
                </div>

                <div class="tool-container">
                    <textarea id="input-text" placeholder="URL을 입력하세요..."
                        style="min-height: 150px; margin-bottom: 16px;"></textarea>

                    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
                        <button class="btn btn-primary" onclick="encode()">인코딩 (Encode)</button>
                        <button class="btn" onclick="decode()">디코딩 (Decode)</button>
                    </div>

                    <textarea id="output-text" placeholder="결과가 여기에 표시됩니다..." style="min-height: 150px;"
                        readonly></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const input = document.getElementById('input-text');
        const output = document.getElementById('output-text');

        function encode() {
            try {
                output.value = encodeURIComponent(input.value);
            } catch (e) {
                output.value = "Error: " + e.message;
            }
        }

        function decode() {
            try {
                output.value = decodeURIComponent(input.value);
            } catch (e) {
                output.value = "Error: " + e.message;
            }
        }
    </script>
</body>

</html>
