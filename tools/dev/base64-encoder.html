<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 인코더/디코더 - Utilsly</title>
    <meta name="description" content="텍스트를 Base64로 인코딩하거나 디코딩하는 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">개발</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">Base64 인코더</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">code</span>
                    </div>
                    <h1>Base64 인코더/디코더</h1>
                    <p class="description">텍스트를 Base64 포맷으로 인코딩하거나 다시 평문으로 디코딩합니다.</p>
                </div>

                <div class="tool-container">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                        <div>
                            <h3 style="margin-bottom: 8px; font-size: 16px;">평문 (Text)</h3>
                            <textarea id="text-input" placeholder="여기에 텍스트 입력..." style="min-height: 200px;"></textarea>
                        </div>
                        <div>
                            <h3 style="margin-bottom: 8px; font-size: 16px;">Base64</h3>
                            <textarea id="base64-input" placeholder="Base64 결과..."
                                style="min-height: 200px;"></textarea>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; gap: 16px; margin-top: 16px;">
                        <button class="btn btn-primary" onclick="encode()">인코딩 (Encode) →</button>
                        <button class="btn btn-primary" onclick="decode()">← 디코딩 (Decode)</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const textInput = document.getElementById('text-input');
        const base64Input = document.getElementById('base64-input');

        function encode() {
            try {
                base64Input.value = btoa(unescape(encodeURIComponent(textInput.value)));
            } catch (e) {
                alert("인코딩 실패: " + e.message);
            }
        }

        function decode() {
            try {
                textInput.value = decodeURIComponent(escape(atob(base64Input.value)));
            } catch (e) {
                alert("디코딩 실패: 올바른 Base64 문자열이 아닙니다.");
            }
        }
    </script>
</body>

</html>
