<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 테스터 - Utilsly</title>
    <meta name="description" content="정규표현식을 실시간으로 테스트하고 매칭 결과를 확인하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .regex-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            align-items: center;
        }

        .regex-pattern {
            flex: 1;
            font-family: var(--font-mono);
            font-size: 16px;
        }

        .regex-flags {
            width: 100px;
            font-family: var(--font-mono);
            font-size: 16px;
        }

        .test-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
        }

        .result-box {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            min-height: 200px;
            font-family: var(--font-mono);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .match {
            background-color: #fff3cd;
            border-bottom: 2px solid #ffc107;
            border-radius: 2px;
        }

        .match-group {
            background-color: #d1e7dd;
            border-bottom: 2px solid #198754;
        }

        [data-theme="dark"] .result-box {
            background: var(--bg-sidebar);
        }

        [data-theme="dark"] .match {
            background-color: #4a4a00;
            border-bottom-color: #ffd700;
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">정규표현식 테스터</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">regular_expression</span>
                    </div>
                    <h1>정규표현식 테스터</h1>
                    <p class="description">정규표현식(Regex)을 작성하고 실시간으로 매칭 결과를 확인하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="regex-input-group">
                        <span style="font-size: 20px; color: var(--text-secondary);">/</span>
                        <input type="text" class="regex-pattern" id="regexPattern" placeholder="패턴 입력 (예: \d+)"
                            value="\w+">
                        <span style="font-size: 20px; color: var(--text-secondary);">/</span>
                        <input type="text" class="regex-flags" id="regexFlags" placeholder="플래그" value="g">
                    </div>

                    <div class="test-area">
                        <div>
                            <label style="font-weight: 600; display: block; margin-bottom: 8px;">테스트 문자열</label>
                            <textarea id="testString"
                                placeholder="테스트할 문자열을 입력하세요...">Hello World! 12345 Utilsly Test.</textarea>
                        </div>

                        <div>
                            <label style="font-weight: 600; display: block; margin-bottom: 8px;">매칭 결과</label>
                            <div class="result-box" id="resultBox"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const patternInput = document.getElementById('regexPattern');
        const flagsInput = document.getElementById('regexFlags');
        const testStringInput = document.getElementById('testString');
        const resultBox = document.getElementById('resultBox');

        function updateResult() {
            const pattern = patternInput.value;
            const flags = flagsInput.value;
            const text = testStringInput.value;

            if (!pattern) {
                resultBox.textContent = text;
                return;
            }

            try {
                const regex = new RegExp(pattern, flags);

                // Escape HTML to prevent XSS in display
                const safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

                // Highlight matches
                let highlighted = safeText.replace(regex, (match) => {
                    return `<span class="match">${match}</span>`;
                });

                resultBox.innerHTML = highlighted;
            } catch (e) {
                resultBox.innerHTML = `<span style="color: #FF4B4B;">Invalid Regex: ${e.message}</span>`;
            }
        }

        patternInput.addEventListener('input', updateResult);
        flagsInput.addEventListener('input', updateResult);
        testStringInput.addEventListener('input', updateResult);

        // Initial run
        updateResult();
    </script>
</body>

</html>
