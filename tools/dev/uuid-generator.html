<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID 생성기 - Utilsly</title>
    <meta name="description" content="랜덤 UUID (v4)를 생성하는 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">개발</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">UUID 생성기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">fingerprint</span>
                    </div>
                    <h1>UUID 생성기</h1>
                    <p class="description">고유 식별자(UUID v4)를 생성하고 복사할 수 있습니다.</p>
                </div>

                <div class="tool-container">
                    <div style="display: flex; gap: 16px; margin-bottom: 24px;">
                        <button class="btn btn-primary btn-large" onclick="generateUUID()">새로운 UUID 생성</button>
                        <button class="btn btn-large" onclick="copyUUID()">복사</button>
                    </div>

                    <div
                        style="padding: 24px; background: var(--bg-secondary); border-radius: 8px; border: 1px solid var(--border-color); text-align: center;">
                        <code id="uuid-display"
                            style="font-size: 24px; font-family: var(--font-mono); color: var(--text-primary);">Click generate...</code>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        function generateUUID() {
            const uuid = crypto.randomUUID();
            document.getElementById('uuid-display').textContent = uuid;
        }

        function copyUUID() {
            const uuid = document.getElementById('uuid-display').textContent;
            if (uuid === 'Click generate...') return;
            navigator.clipboard.writeText(uuid);
            alert('복사되었습니다!');
        }

        generateUUID();
    </script>
</body>

</html>
