<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄바꿈 제거 - Utilsly</title>
    <meta name="description" content="텍스트의 줄바꿈을 공백으로 바꾸거나 완전히 제거합니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">텍스트</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">줄바꿈 제거</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">format_align_left</span>
                    </div>
                    <h1>줄바꿈 제거</h1>
                    <p class="description">불필요한 줄바꿈을 제거하고 텍스트를 한 줄로 정리합니다.</p>
                </div>

                <div class="tool-container">
                    <div style="margin-bottom: 16px; display: flex; gap: 8px;">
                        <button class="btn btn-primary" onclick="removeBreaks('space')">줄바꿈 → 공백</button>
                        <button class="btn" onclick="removeBreaks('none')">줄바꿈 삭제</button>
                    </div>
                    <textarea id="input-text" placeholder="텍스트를 입력하세요..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const textarea = document.getElementById('input-text');

        function removeBreaks(type) {
            const text = textarea.value;
            if (!text) return;

            if (type === 'space') {
                textarea.value = text.replace(/(\r\n|\n|\r)/gm, " ");
            } else {
                textarea.value = text.replace(/(\r\n|\n|\r)/gm, "");
            }
        }
    </script>
</body>

</html>
