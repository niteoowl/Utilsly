<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로렘 입숨 생성기 - Utilsly</title>
    <meta name="description" content="디자인 및 퍼블리싱을 위한 더미 텍스트(Lorem Ipsum) 생성기입니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">텍스트</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">로렘 입숨 생성</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">text_snippet</span>
                    </div>
                    <h1>로렘 입숨 생성기</h1>
                    <p class="description">디자인 시안용 더미 텍스트를 생성합니다.</p>
                </div>

                <div class="tool-container">
                    <div style="margin-bottom: 16px; display: flex; align-items: center; gap: 16px;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <label for="count">문단 수:</label>
                            <input type="number" id="count" value="3" min="1" max="20"
                                style="width: 60px; padding: 4px; border: 1px solid var(--border-color); border-radius: 4px;">
                        </div>
                        <button class="btn btn-primary" onclick="generateLorem()">생성하기</button>
                    </div>
                    <textarea id="result-text" readonly></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const loremText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

        function generateLorem() {
            const count = document.getElementById('count').value;
            const textarea = document.getElementById('result-text');

            let result = [];
            for (let i = 0; i < count; i++) {
                result.push(loremText);
            }

            textarea.value = result.join('\n\n');
        }

        // Generate on load
        generateLorem();
    </script>
</body>

</html>
