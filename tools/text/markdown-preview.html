<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크다운 미리보기 - Utilsly</title>
    <meta name="description" content="마크다운 문법을 실시간으로 미리보기 할 수 있는 에디터입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            height: 600px;
        }

        .preview-pane {
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 24px;
            background: white;
            overflow-y: auto;
            line-height: 1.6;
        }

        .preview-pane h1,
        .preview-pane h2,
        .preview-pane h3 {
            margin-top: 0;
        }

        .preview-pane code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--font-mono);
        }

        .preview-pane pre {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .preview-pane blockquote {
            border-left: 4px solid var(--accent-blue);
            margin: 0;
            padding-left: 16px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">텍스트</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">마크다운 미리보기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">markdown</span>
                    </div>
                    <h1>마크다운 미리보기</h1>
                    <p class="description">마크다운 문법을 실시간으로 미리보고 HTML로 변환합니다.</p>
                </div>

                <div class="tool-container">
                    <div class="editor-container">
                        <textarea id="editor" placeholder="# 제목을 입력하세요..." oninput="updatePreview()"># 환영합니다!

이곳은 **마크다운 미리보기** 도구입니다.

- 리스트 아이템 1
- 리스트 아이템 2

```javascript
console.log('Hello Utilsly!');
```

> 인용구도 지원합니다.</textarea>
                        <div id="preview" class="preview-pane"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        function updatePreview() {
            const text = document.getElementById('editor').value;
            const html = marked.parse(text);
            document.getElementById('preview').innerHTML = html;
        }

        // Init
        updatePreview();
    </script>
</body>

</html>
