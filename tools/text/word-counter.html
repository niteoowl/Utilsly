<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 세기 - Utilsly</title>
    <meta name="description" content="실시간 글자수, 단어수, 줄수 계산기. 자기소개서, 이력서 작성 시 유용한 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">텍스트</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">글자수 세기</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">notes</span>
                    </div>
                    <h1>글자수 세기</h1>
                    <p class="description">실시간 글자수, 단어수, 줄수를 계산합니다.</p>
                </div>

                <div class="tool-container">
                    <textarea id="word-input" placeholder="여기에 텍스트를 입력하거나 붙여넣으세요..."></textarea>
                    <div class="stats-bar">
                        <div class="stat-item"><strong id="char-count-total">0</strong> 공백포함</div>
                        <div class="stat-item"><strong id="char-count-no-space">0</strong> 공백제외</div>
                        <div class="stat-item"><strong id="word-count">0</strong> 단어</div>
                        <div class="stat-item"><strong id="line-count">0</strong> 줄</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const textarea = document.getElementById('word-input');
        const charCountTotal = document.getElementById('char-count-total');
        const charCountNoSpace = document.getElementById('char-count-no-space');
        const wordCount = document.getElementById('word-count');
        const lineCount = document.getElementById('line-count');

        textarea.addEventListener('input', () => {
            const text = textarea.value;

            // Characters (Total)
            charCountTotal.textContent = text.length;

            // Characters (No Space)
            charCountNoSpace.textContent = text.replace(/\s/g, '').length;

            // Words
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCount.textContent = words;

            // Lines
            const lines = text === '' ? 0 : text.split(/\n/).length;
            lineCount.textContent = lines;
        });
    </script>
</body>

</html>
