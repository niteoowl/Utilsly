<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대소문자 변환 - Utilsly</title>
    <meta name="description" content="영어 텍스트를 대문자, 소문자, 첫 글자만 대문자 등으로 변환해주는 도구입니다.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">텍스트</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">대소문자 변환</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">text_fields</span>
                    </div>
                    <h1>대소문자 변환</h1>
                    <p class="description">영어 텍스트의 대소문자를 간편하게 변환합니다.</p>
                </div>

                <div class="tool-container">
                    <div style="margin-bottom: 16px; display: flex; gap: 8px;">
                        <button class="btn" onclick="convert('upper')">대문자로 (UPPER)</button>
                        <button class="btn" onclick="convert('lower')">소문자로 (lower)</button>
                        <button class="btn" onclick="convert('capitalize')">첫 글자 대문자 (Capitalize)</button>
                    </div>
                    <textarea id="input-text" placeholder="변환할 영어 텍스트를 입력하세요..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        const textarea = document.getElementById('input-text');

        function convert(type) {
            const text = textarea.value;
            if (!text) return;

            let result = '';
            if (type === 'upper') {
                result = text.toUpperCase();
            } else if (type === 'lower') {
                result = text.toLowerCase();
            } else if (type === 'capitalize') {
                result = text.toLowerCase().replace(/(^\w|\s\w)/g, m => m.toUpperCase());
            }

            textarea.value = result;
        }
    </script>
</body>

</html>
