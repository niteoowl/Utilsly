<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB 리더 - Utilsly</title>
    <meta name="description" content="웹 브라우저에서 EPUB 전자책을 바로 읽으세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .reader-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #viewer {
            flex: 1;
            overflow: hidden;
            background: white;
        }

        .reader-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background: var(--bg-sidebar);
            border-top: 1px solid var(--border-color);
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .chapter-title {
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            max-width: 50%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toc-sidebar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background: white;
            border-right: 1px solid var(--border-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 10;
            overflow-y: auto;
            padding: 16px;
        }

        .toc-sidebar.active {
            transform: translateX(0);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
        }

        .toc-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .toc-item:hover {
            background: var(--bg-secondary);
        }

        [data-theme="dark"] .reader-container,
        [data-theme="dark"] #viewer,
        [data-theme="dark"] .toc-sidebar {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        [data-theme="dark"] .reader-controls {
            background: #2d2d2d;
        }

        [data-theme="dark"] .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">EPUB 리더</span>
                </div>
            </header>

            <div class="content-area" style="padding-bottom: 0;">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">menu_book</span>
                    </div>
                    <h1>EPUB 리더</h1>
                    <p class="description">EPUB 파일을 업로드하여 브라우저에서 편하게 읽으세요.</p>
                </div>

                <div class="tool-container">
                    <div class="drop-zone" id="dropZone"
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; margin-bottom: 24px;">
                        <span class="material-symbols-rounded"
                            style="font-size: 48px; color: var(--text-tertiary);">upload_file</span>
                        <p style="margin-top: 16px;">EPUB 파일을 업로드하세요</p>
                        <input type="file" id="fileInput" accept=".epub" style="display: none;">
                    </div>

                    <div class="reader-container" id="readerContainer" style="display: none;">
                        <div class="toc-sidebar" id="tocSidebar">
                            <h3 style="margin-bottom: 16px;">목차</h3>
                            <div id="tocList"></div>
                        </div>

                        <div id="viewer"></div>

                        <div class="reader-controls">
                            <div style="display: flex; gap: 8px;">
                                <button class="nav-btn" onclick="toggleToc()" title="목차">
                                    <span class="material-symbols-rounded">format_list_bulleted</span>
                                </button>
                                <button class="nav-btn" onclick="changeFontSize(1)" title="글자 확대">
                                    <span class="material-symbols-rounded">add</span>
                                </button>
                                <button class="nav-btn" onclick="changeFontSize(-1)" title="글자 축소">
                                    <span class="material-symbols-rounded">remove</span>
                                </button>
                            </div>

                            <div class="chapter-title" id="chapterTitle"></div>

                            <div style="display: flex; gap: 8px;">
                                <button class="nav-btn" onclick="prevPage()" id="prevBtn">
                                    <span class="material-symbols-rounded">chevron_left</span>
                                </button>
                                <button class="nav-btn" onclick="nextPage()" id="nextBtn">
                                    <span class="material-symbols-rounded">chevron_right</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const readerContainer = document.getElementById('readerContainer');
        const tocSidebar = document.getElementById('tocSidebar');
        const tocList = document.getElementById('tocList');
        const chapterTitle = document.getElementById('chapterTitle');

        let book = null;
        let rendition = null;
        let fontSize = 100;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) loadBook(e.target.files[0]);
        });

        function loadBook(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const bookData = e.target.result;
                book = ePub(bookData);

                dropZone.style.display = 'none';
                readerContainer.style.display = 'flex';

                rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated"
                });

                rendition.display();

                // Theme handling
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                updateTheme(isDark);

                // Navigation events
                rendition.on("relocated", (location) => {
                    // Update chapter title if available
                    // Note: Getting chapter title accurately in epub.js can be tricky
                });

                // TOC
                book.loaded.navigation.then((nav) => {
                    tocList.innerHTML = '';
                    nav.toc.forEach((chapter) => {
                        const item = document.createElement('div');
                        item.className = 'toc-item';
                        item.textContent = chapter.label;
                        item.onclick = () => {
                            rendition.display(chapter.href);
                            toggleToc();
                        };
                        tocList.appendChild(item);
                    });
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function prevPage() {
            if (rendition) rendition.prev();
        }

        function nextPage() {
            if (rendition) rendition.next();
        }

        function toggleToc() {
            tocSidebar.classList.toggle('active');
        }

        function changeFontSize(delta) {
            if (!rendition) return;
            fontSize += delta * 10;
            rendition.themes.fontSize(fontSize + "%");
        }

        function updateTheme(isDark) {
            if (!rendition) return;
            if (isDark) {
                rendition.themes.register("dark", {
                    body: { color: "#e0e0e0", background: "#1e1e1e" }
                });
                rendition.themes.select("dark");
            } else {
                rendition.themes.register("light", {
                    body: { color: "#000", background: "#fff" }
                });
                rendition.themes.select("light");
            }
        }

        // Listen for theme changes from common.js (if we had an event)
        // For now, it sets on load.
    </script>
</body>

</html>
