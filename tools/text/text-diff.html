<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 비교 - Utilsly</title>
    <meta name="description" content="두 텍스트의 차이점을 비교하여 시각적으로 확인하세요.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .diff-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .text-area-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
        }

        .result-container {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.6;
            min-height: 100px;
        }

        .diff-added {
            background-color: #e6ffec;
            color: #2da44e;
            text-decoration: none;
        }

        .diff-removed {
            background-color: #ffebe9;
            color: #cf222e;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">Utilsly</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">Utilsly</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item">텍스트</span>
                    <span class="separator">/</span>
                    <span class="breadcrumb-item current-page">텍스트 비교</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">difference</span>
                    </div>
                    <h1>텍스트 비교</h1>
                    <p class="description">두 텍스트를 입력하여 변경된 부분(추가/삭제)을 확인하세요.</p>
                </div>

                <div class="tool-container">
                    <div class="diff-container">
                        <div class="text-area-wrapper">
                            <label style="font-weight: 600;">원본 텍스트 (Old)</label>
                            <textarea id="oldText" placeholder="원본 텍스트를 입력하세요..."></textarea>
                        </div>
                        <div class="text-area-wrapper">
                            <label style="font-weight: 600;">변경된 텍스트 (New)</label>
                            <textarea id="newText" placeholder="변경된 텍스트를 입력하세요..."></textarea>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="compareText()"
                        style="width: 100%; margin-bottom: 24px;">비교하기</button>

                    <label style="font-weight: 600; display: block; margin-bottom: 8px;">비교 결과</label>
                    <div class="result-container" id="result">
                        결과가 여기에 표시됩니다.
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script>
        function compareText() {
            const oldText = document.getElementById('oldText').value;
            const newText = document.getElementById('newText').value;
            const resultDiv = document.getElementById('result');

            const diff = Diff.diffWords(oldText, newText);
            const fragment = document.createDocumentFragment();

            diff.forEach((part) => {
                const span = document.createElement('span');
                span.style.fontWeight = part.added || part.removed ? 'bold' : 'normal';

                if (part.added) {
                    span.className = 'diff-added';
                } else if (part.removed) {
                    span.className = 'diff-removed';
                }

                span.appendChild(document.createTextNode(part.value));
                fragment.appendChild(span);
            });

            resultDiv.innerHTML = '';
            resultDiv.appendChild(fragment);
        }
    </script>
</body>

</html>
