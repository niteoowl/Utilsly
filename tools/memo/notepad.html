<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 메모장 - Utilsly</title>
    <meta name="description" content="자동 저장이 지원되는 깔끔한 웹 메모장입니다.">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Quill.js Theme -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .editor-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        #editor {
            flex: 1;
            border: none;
            font-family: var(--font-sans);
            font-size: 16px;
        }

        .ql-toolbar {
            border: none !important;
            border-bottom: 1px solid var(--border-color) !important;
            background: var(--bg-sidebar);
        }

        .ql-container {
            border: none !important;
        }

        .status-bar {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            background: var(--bg-sidebar);
        }

        /* Dark Mode Overrides for Quill */
        [data-theme="dark"] .ql-toolbar {
            background: var(--bg-sidebar);
            border-color: var(--border-color) !important;
        }

        [data-theme="dark"] .ql-stroke {
            stroke: var(--text-secondary);
        }

        [data-theme="dark"] .ql-fill {
            fill: var(--text-secondary);
        }

        [data-theme="dark"] .ql-picker {
            color: var(--text-secondary);
        }

        [data-theme="dark"] .ql-editor {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Sidebar content generated by js/common.js -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="breadcrumb-item">고급 메모장</span>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-icon-wrapper">
                        <span class="material-symbols-rounded">edit_note</span>
                    </div>
                    <h1>고급 메모장</h1>
                    <p class="description">서식 지원과 자동 저장이 되는 나만의 웹 에디터입니다.</p>
                </div>

                <div class="editor-container">
                    <div id="editor"></div>
                    <div class="status-bar">
                        <span id="saveStatus">자동 저장됨</span>
                        <span id="wordCount">0 단어</span>
                    </div>
                </div>

                <div style="margin-top: 16px; display: flex; gap: 8px;">
                    <button class="btn" onclick="downloadTxt()">TXT 다운로드</button>
                    <button class="btn" onclick="clearMemo()"
                        style="color: #FF4B4B; border-color: #FF4B4B;">지우기</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/common.js"></script>
    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: '여기에 내용을 입력하세요...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['clean']
                ]
            }
        });

        // Load saved content
        const savedContent = localStorage.getItem('utilsly_memo_rich');
        if (savedContent) {
            quill.root.innerHTML = savedContent;
            updateStats();
        }

        // Auto-save logic
        let timeoutId;
        quill.on('text-change', function () {
            document.getElementById('saveStatus').textContent = '저장 중...';
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                localStorage.setItem('utilsly_memo_rich', quill.root.innerHTML);
                document.getElementById('saveStatus').textContent = '자동 저장됨';
                updateStats();
            }, 1000);
        });

        function updateStats() {
            const text = quill.getText();
            const words = text.trim().length > 0 ? text.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = `${words} 단어`;
        }

        function downloadTxt() {
            const text = quill.getText();
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'memo.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearMemo() {
            if (confirm('정말 메모를 지우시겠습니까?')) {
                quill.setText('');
                localStorage.removeItem('utilsly_memo_rich');
            }
        }
    </script>
</body>

</html>
